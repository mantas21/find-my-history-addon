name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-check:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Check Python syntax
        run: |
          python3 -m py_compile find_my_history_addon/find_my_history/*.py || exit 1
          echo "✅ Python syntax check passed"

      - name: Check JSON files
        run: |
          python3 -m json.tool find_my_history_addon/config.json > /dev/null
          echo "✅ JSON validation passed"

      - name: Check file structure
        run: |
          test -f find_my_history_addon/config.json || exit 1
          test -f find_my_history_addon/Dockerfile || exit 1
          test -d find_my_history_addon/find_my_history || exit 1
          echo "✅ File structure check passed"

  full-tests:
    name: Full Test Suite
    runs-on: ubuntu-latest
    needs: quick-check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Cython before PyYAML to avoid build issues
          pip install Cython
          # PyYAML>=6.0 is pinned in tests/requirements.txt to use pre-built wheels
          pip install -r find_my_history_addon/requirements.txt
          pip install -r tests/requirements.txt

      - name: Run tests
        run: |
          pytest tests/unit tests/integration -v --tb=short

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run frontend tests
        working-directory: tests/frontend
        run: |
          npm ci
          npm test -- --ci
