<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Location History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        :root {
            /* Apple System Colors */
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-yellow: #FF9500;
            --apple-red: #FF3B30;
            --apple-gray: #8E8E93;
            --apple-gray2: #636366;
            --apple-gray3: #48484A;
            --apple-gray4: #3A3A3C;
            --apple-gray5: #2C2C2E;
            --apple-gray6: #1C1C1E;
            
            /* Backgrounds */
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --bg-tertiary: #2C2C2E;
            --bg-elevated: #3A3A3C;
            
            /* Text */
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            --font-size-caption2: 11px;
            --font-size-caption: 12px;
            --font-size-footnote: 13px;
            --font-size-subhead: 15px;
            --font-size-body: 17px;
            --font-size-title3: 20px;
            --font-size-title2: 22px;
            --font-size-title: 28px;
            --font-size-largeTitle: 34px;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }
        
        h1 {
            font-size: var(--font-size-largeTitle);
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-xl);
        }
        
        /* Tracked Devices - Pill Buttons */
        .tracked-devices-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .tracked-devices-row {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            min-height: 50px;
            align-items: center;
        }
        
        .tracked-pill {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) var(--spacing-lg);
            background: var(--bg-tertiary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .tracked-pill:hover {
            background: var(--bg-elevated);
        }
        
        .tracked-pill.selected {
            border-color: var(--apple-blue);
            background: rgba(0, 122, 255, 0.2);
        }
        
        .tracked-pill .device-name {
            font-size: var(--font-size-subhead);
            font-weight: 500;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tracked-pill .device-state {
            font-size: var(--font-size-caption);
            padding: 3px 8px;
            border-radius: 10px;
            background: var(--apple-gray4);
            color: var(--text-secondary);
        }
        
        .tracked-pill .device-state.home {
            background: rgba(52, 199, 89, 0.2);
            color: var(--apple-green);
        }
        
        .tracked-pill .device-state.not_home,
        .tracked-pill .device-state.away {
            background: rgba(255, 149, 0, 0.2);
            color: var(--apple-yellow);
        }
        
        .tracked-pill .battery-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: var(--font-size-caption);
        }
        
        .tracked-pill .remove-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 59, 48, 0.2);
            color: var(--apple-red);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .tracked-pill .remove-btn:hover {
            background: var(--apple-red);
            color: white;
        }
        
        .no-tracked-msg {
            color: var(--text-secondary);
            font-size: var(--font-size-subhead);
            padding: var(--spacing-md) 0;
        }
        
        /* Collapsible More Devices Section */
        .more-devices-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .more-devices-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .more-devices-header:hover {
            background: var(--bg-elevated);
        }
        
        .more-devices-header .arrow {
            transition: transform 0.3s;
            color: var(--text-secondary);
        }
        
        .more-devices-header.expanded .arrow {
            transform: rotate(90deg);
        }
        
        .more-devices-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .more-devices-content.expanded {
            max-height: 1000px;
        }
        
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--spacing-md);
            padding-top: var(--spacing-lg);
        }
        
        .device-card {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .device-card:hover {
            background: var(--bg-elevated);
            border-color: var(--apple-gray3);
        }
        
        .device-info .device-name {
            font-size: var(--font-size-subhead);
            font-weight: 500;
        }
        
        .device-info .device-state {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .add-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(52, 199, 89, 0.2);
            color: var(--apple-green);
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .add-btn:hover {
            background: var(--apple-green);
            color: white;
            transform: scale(1.05);
        }
        
        /* Controls Row */
        .controls-row {
            display: flex;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
        }
        
        select, button {
            padding: var(--spacing-md) var(--spacing-lg);
            border: 1px solid var(--apple-gray4);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: var(--font-size-subhead);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:hover, button:hover {
            background: var(--bg-elevated);
        }
        
        button.primary {
            background: var(--apple-blue);
            border-color: var(--apple-blue);
            font-weight: 600;
        }
        
        button.primary:hover {
            background: #0056CC;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .stat-card {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            text-align: center;
        }
        
        .stat-value {
            font-size: var(--font-size-title2);
            font-weight: 700;
            color: var(--apple-blue);
        }
        
        .stat-label {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }
        
        .stat-card.success .stat-value { color: var(--apple-green); }
        .stat-card.danger .stat-value { color: var(--apple-red); }
        
        /* Map */
        .map-container {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 500px;
        }
        
        .map-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: var(--bg-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-footnote);
            box-shadow: var(--shadow-md);
        }
        
        .map-controls label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .map-controls input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--apple-blue);
        }
        
        /* Time Slider */
        .time-slider-container {
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }
        
        .time-slider-container label {
            display: block;
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
            font-size: var(--font-size-footnote);
        }
        
        .slider-row {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: var(--apple-gray4);
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--apple-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }
        
        #current-time {
            text-align: center;
            margin-top: var(--spacing-md);
            font-size: var(--font-size-subhead);
            color: var(--text-secondary);
        }
        
        #play-btn {
            width: 44px;
            height: 44px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 50%;
        }
        
        /* Legend */
        .legend {
            display: flex;
            gap: var(--spacing-xl);
            justify-content: center;
            margin-top: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: var(--font-size-footnote);
            color: var(--text-secondary);
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-dot.known { background: var(--apple-green); }
        .legend-dot.unknown { background: var(--apple-red); }
        .legend-dot.heat { 
            background: linear-gradient(90deg, blue, lime, yellow, red);
            width: 40px;
            border-radius: 3px;
        }
        
        /* Apple-Style Popup */
        .leaflet-popup-content-wrapper {
            background: var(--bg-secondary) !important;
            border-radius: var(--radius-lg) !important;
            box-shadow: var(--shadow-lg) !important;
            padding: 0 !important;
        }
        
        .leaflet-popup-content {
            margin: 0 !important;
            color: var(--text-primary);
        }
        
        .leaflet-popup-tip {
            background: var(--bg-secondary) !important;
        }
        
        .apple-popup {
            font-family: var(--font-family);
            min-width: 280px;
            max-width: 320px;
        }
        
        .popup-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .popup-header .device-name {
            font-size: var(--font-size-title3);
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .popup-section {
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .popup-section:last-of-type {
            border-bottom: none;
        }
        
        .popup-section .icon {
            font-size: 20px;
            flex-shrink: 0;
            width: 28px;
            text-align: center;
        }
        
        .popup-section .content {
            flex: 1;
        }
        
        .popup-section .place-name {
            font-size: var(--font-size-body);
            font-weight: 500;
        }
        
        .popup-section .place-address {
            font-size: var(--font-size-footnote);
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .popup-section.timing {
            flex-direction: column;
            gap: var(--spacing-xs);
        }
        
        .timing-row {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-subhead);
        }
        
        .timing-row .icon {
            width: 28px;
            text-align: center;
        }
        
        .popup-section.origin {
            font-size: var(--font-size-subhead);
        }
        
        .origin-arrow {
            color: var(--apple-blue);
            font-weight: 600;
        }
        
        .origin-details {
            flex: 1;
        }
        
        .origin-name {
            font-weight: 500;
        }
        
        .origin-address {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
        }
        
        .origin-distance {
            color: var(--text-secondary);
            font-size: var(--font-size-footnote);
        }
        
        /* Battery Section */
        .popup-section.battery {
            align-items: center;
        }
        
        .battery-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .battery-percentage {
            font-size: var(--font-size-subhead);
            font-weight: 600;
            min-width: 45px;
        }
        
        .battery-bar {
            flex: 1;
            height: 8px;
            background: var(--apple-gray4);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .battery-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .charging-indicator {
            font-size: 16px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Meta Section */
        .popup-meta {
            padding: var(--spacing-sm) var(--spacing-lg);
            text-align: center;
            font-size: var(--font-size-caption);
            color: var(--text-tertiary);
        }
        
        /* Update Button */
        .update-button {
            width: calc(100% - var(--spacing-lg) * 2);
            margin: var(--spacing-md) var(--spacing-lg) var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-subhead);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            transition: all 0.2s ease;
        }
        
        .update-button:hover {
            background: #0056CC;
        }
        
        .update-button:active {
            transform: scale(0.98);
        }
        
        .update-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .update-button.loading .update-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Toast Notifications */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            pointer-events: none;
        }
        
        .toast {
            background: var(--bg-elevated);
            color: var(--text-primary);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-subhead);
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
            margin-bottom: var(--spacing-sm);
        }
        
        .toast.error {
            background: var(--apple-red);
        }
        
        .toast.success {
            background: var(--apple-green);
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes toastOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Loading/Error States */
        .loading { 
            text-align: center; 
            padding: var(--spacing-xl); 
            color: var(--text-secondary); 
        }
        
        .error {
            background: var(--apple-red);
            color: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .popup-loading {
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Find My</h1>
        
        <!-- Toast Container -->
        <div id="toast-container"></div>
        
        <!-- Tracked Devices as Pills -->
        <div class="tracked-devices-section">
            <div class="tracked-devices-row" id="tracked-devices-row">
                <div class="loading">Loading devices...</div>
            </div>
        </div>
        
        <!-- Collapsible More Devices -->
        <div class="more-devices-section" id="more-devices-section" style="display: none;">
            <div class="more-devices-header" id="more-devices-header" onclick="toggleMoreDevices()">
                <span class="arrow">‚ñ∂</span>
                <span id="more-devices-count">0 more devices</span>
            </div>
            <div class="more-devices-content" id="more-devices-content">
                <div class="devices-grid" id="devices-grid"></div>
            </div>
        </div>

        <div id="error-container"></div>
        
        <!-- Controls Row -->
        <div class="controls-row" id="controls-row" style="display: none;">
            <span style="color: var(--text-secondary);">Viewing:</span>
            <strong id="selected-device-name" style="color: var(--apple-blue);">-</strong>
            <select id="time-range" style="margin-left: auto;">
                <option value="1h">Last 1 hour</option>
                <option value="6h">Last 6 hours</option>
                <option value="24h" selected>Last 24 hours</option>
                <option value="7d">Last 7 days</option>
                <option value="30d">Last 30 days</option>
            </select>
            <button class="primary" onclick="loadData()">Refresh</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-points">-</div>
                <div class="stat-label">Points</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="known-locations">-</div>
                <div class="stat-label">Known</div>
            </div>
            <div class="stat-card danger">
                <div class="stat-value" id="unknown-locations">-</div>
                <div class="stat-label">Unknown</div>
            </div>
        </div>

        <div class="map-container">
            <div class="map-controls">
                <label>
                    <input type="checkbox" id="heatmap-toggle" onchange="toggleHeatmap()">
                    Heatmap
                </label>
            </div>
            <div id="map"></div>
        </div>

        <div class="time-slider-container">
            <label>Time Navigation <span id="point-info">(0 points)</span></label>
            <div class="slider-row">
                <button id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <input type="range" id="time-slider" min="0" max="100" value="100">
            </div>
            <div id="current-time">Select a tracked device to view history</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot known"></div>
                <span>Known Zone</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot unknown"></div>
                <span>Unknown</span>
            </div>
            <div class="legend-item" id="heat-legend" style="display: none;">
                <div class="legend-dot heat"></div>
                <span>Time Spent</span>
            </div>
        </div>
    </div>

    <script>
        let map;
        let pathLayer;
        let markerLayer;
        let allMarkersLayer;
        let heatLayer = null;
        let locations = [];
        let devices = [];
        let selectedDeviceId = null;
        let currentIndex = 0;
        let isPlaying = false;
        let playInterval = null;
        let moreDevicesExpanded = false;
        let baseLayers = {};
        let layerControl = null;
        
        // ===== Helper Functions =====
        
        const PLACE_CACHE_KEY = 'places_cache';
        const PLACE_CACHE_TTL = 7 * 24 * 60 * 60 * 1000; // 7 days
        
        function getBatteryColor(level, isCharging) {
            if (isCharging) return 'var(--apple-green)';
            if (level > 20) return 'var(--apple-green)';
            if (level > 10) return 'var(--apple-yellow)';
            return 'var(--apple-red)';
        }
        
        function formatTimestamp(date) {
            const now = new Date();
            const d = new Date(date);
            const isToday = d.toDateString() === now.toDateString();
            const isYesterday = d.toDateString() === new Date(now - 86400000).toDateString();
            const time = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            if (isToday) return `Today, ${time}`;
            if (isYesterday) return `Yesterday, ${time}`;
            
            const daysDiff = Math.floor((now - d) / 86400000);
            if (daysDiff < 7) {
                return d.toLocaleDateString('en-US', { weekday: 'long' }) + `, ${time}`;
            }
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + `, ${time}`;
        }
        
        function formatRelativeTime(date) {
            const now = new Date();
            const diff = Math.floor((now - new Date(date)) / 1000);
            
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return new Date(date).toLocaleDateString();
        }
        
        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            if (minutes < 1) return '< 1 min';
            if (minutes < 60) return `${minutes} min`;
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours < 24) return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
            
            const days = Math.floor(hours / 24);
            const hrs = hours % 24;
            return hrs > 0 ? `${days}d ${hrs}h` : `${days}d`;
        }
        
        function formatDistance(meters) {
            if (meters < 1000) return `${Math.round(meters)} m`;
            return `${(meters / 1000).toFixed(1)} km`;
        }
        
        function getDistance(loc1, loc2) {
            const R = 6371000;
            const lat1 = loc1.latitude * Math.PI / 180;
            const lat2 = loc2.latitude * Math.PI / 180;
            const dLat = (loc2.latitude - loc1.latitude) * Math.PI / 180;
            const dLon = (loc2.longitude - loc1.longitude) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) ** 2 +
                      Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        
        function calculateDuration(locs, idx) {
            const current = locs[idx];
            const RADIUS = 100;
            
            let startIndex = idx;
            while (startIndex > 0) {
                const prev = locs[startIndex - 1];
                if (getDistance(current, prev) > RADIUS) break;
                startIndex--;
            }
            
            let endIndex = idx;
            while (endIndex < locs.length - 1) {
                const next = locs[endIndex + 1];
                if (getDistance(current, next) > RADIUS) break;
                endIndex++;
            }
            
            const arrival = new Date(locs[startIndex].time);
            const departure = new Date(locs[endIndex].time);
            return departure - arrival;
        }
        
        function findPreviousStableLocation(locs, idx) {
            if (idx <= 0) return null;
            
            const current = locs[idx];
            const RADIUS = 100;
            const MIN_STABLE_TIME = 30 * 60 * 1000;
            
            let searchIndex = idx;
            while (searchIndex > 0) {
                const prev = locs[searchIndex - 1];
                if (getDistance(current, prev) > RADIUS) break;
                searchIndex--;
            }
            searchIndex--;
            
            if (searchIndex < 0) return null;
            
            while (searchIndex >= 0) {
                const candidate = locs[searchIndex];
                
                let clusterStart = searchIndex;
                while (clusterStart > 0) {
                    if (getDistance(candidate, locs[clusterStart - 1]) > RADIUS) break;
                    clusterStart--;
                }
                
                let clusterEnd = searchIndex;
                while (clusterEnd < locs.length - 1) {
                    if (getDistance(candidate, locs[clusterEnd + 1]) > RADIUS) break;
                    clusterEnd++;
                }
                
                const duration = new Date(locs[clusterEnd].time) - new Date(locs[clusterStart].time);
                
                if (duration >= MIN_STABLE_TIME) {
                    return {
                        location: candidate,
                        zoneName: candidate.in_zone ? candidate.zone_name : null,
                        distance: getDistance(current, candidate)
                    };
                }
                
                searchIndex = clusterStart - 1;
            }
            
            return null;
        }

        async function searchNearbyPOIs(lat, lng, radiusMeters = 30) {
            const query = `
                [out:json][timeout:5];
                (
                    node["name"](around:${radiusMeters},${lat},${lng});
                    way["name"]["building"](around:${radiusMeters},${lat},${lng});
                    node["amenity"](around:${radiusMeters},${lat},${lng});
                    node["shop"](around:${radiusMeters},${lat},${lng});
                );
                out body 1;
            `.trim();
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                
                if (data.elements && data.elements.length > 0) {
                    const scored = data.elements.map(el => {
                        const tags = el.tags || {};
                        let score = 0;
                        if (tags.name) score += 10;
                        if (tags.amenity) score += 5;
                        if (tags.shop) score += 5;
                        if (tags.amenity === 'parking' || tags.amenity === 'bench') score -= 10;
                        return { el, score, name: tags.name };
                    }).filter(x => x.name && x.score > 0)
                      .sort((a, b) => b.score - a.score);
                    
                    if (scored.length > 0) {
                        return scored[0].name;
                    }
                }
                return null;
            } catch (error) {
                return null;
            }
        }
        
        async function processNominatimQueue() {
            if (nominatimProcessing || nominatimQueue.length === 0) return;
            nominatimProcessing = true;
            
            const { lat, lng, resolve } = nominatimQueue.shift();
            
            try {
                const [nominatimResult, nearbyPOI] = await Promise.all([
                    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&zoom=18`, {
                        headers: { 'User-Agent': 'FindMyHistory/1.0' }
                    }).then(r => r.json()).catch(() => ({})),
                    searchNearbyPOIs(lat, lng, 30)
                ]);
                
                const data = nominatimResult;
                const addr = data.address || {};
                
                const nominatimPOI = data.name || addr.amenity || addr.shop || addr.office;
                const road = addr.road || addr.street || addr.path;
                const houseNumber = addr.house_number;
                const streetAddr = houseNumber && road ? `${road} ${houseNumber}` : road;
                const area = addr.suburb || addr.neighbourhood || addr.city;
                
                const businessName = nearbyPOI || (nominatimPOI && nominatimPOI !== road ? nominatimPOI : null);
                
                let result;
                if (businessName) {
                    result = { primary: businessName, secondary: streetAddr || area || null, icon: 'üìç' };
                } else if (streetAddr) {
                    result = { primary: streetAddr, secondary: area || null, icon: 'üìç' };
                } else if (area) {
                    result = { primary: area, secondary: null, icon: 'üìç' };
                } else {
                    result = { primary: 'Unknown location', secondary: `${lat.toFixed(4)}, ${lng.toFixed(4)}`, icon: 'üìç' };
                }
                
                resolve(result);
            } catch (error) {
                resolve(null);
            }
            
            nominatimProcessing = false;
            setTimeout(processNominatimQueue, 1100);
        }
        
        function getNominatimPlace(lat, lng) {
            return new Promise(resolve => {
                nominatimQueue.push({ lat, lng, resolve });
                processNominatimQueue();
            });
        }
        
        function getCacheKey(lat, lng) {
            return `${lat.toFixed(3)},${lng.toFixed(3)}`;
        }
        
        function getCachedPlace(lat, lng) {
            try {
                const cache = JSON.parse(localStorage.getItem(PLACE_CACHE_KEY) || '{}');
                const key = getCacheKey(lat, lng);
                const entry = cache[key];
                if (entry && Date.now() - entry.timestamp < PLACE_CACHE_TTL) {
                    return entry.data;
                }
            } catch (e) {}
            return null;
        }
        
        function cachePlace(lat, lng, placeData) {
            try {
                const cache = JSON.parse(localStorage.getItem(PLACE_CACHE_KEY) || '{}');
                const key = getCacheKey(lat, lng);
                cache[key] = { data: placeData, timestamp: Date.now() };
                const keys = Object.keys(cache);
                if (keys.length > 500) {
                    keys.slice(0, keys.length - 500).forEach(k => delete cache[k]);
                }
                localStorage.setItem(PLACE_CACHE_KEY, JSON.stringify(cache));
            } catch (e) {}
        }

            return { primary: 'Unknown location', secondary: `${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)}`, icon: 'üìç' };

        function updateHeatmap() {
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
            
            if (locations.length === 0) return;
            
            const heatData = [];
            const groups = [];
            const PROXIMITY_THRESHOLD = 0.0005;
            
            locations.forEach((loc, i) => {
                let foundGroup = null;
                for (const group of groups) {
                    const dist = Math.sqrt(
                        Math.pow(loc.latitude - group.lat, 2) + 
                        Math.pow(loc.longitude - group.lon, 2)
                    );
                    if (dist < PROXIMITY_THRESHOLD) {
                        foundGroup = group;
                        break;
                    }
                }
                
                if (foundGroup) {
                    foundGroup.count++;
                    foundGroup.lat = (foundGroup.lat * (foundGroup.count - 1) + loc.latitude) / foundGroup.count;
                    foundGroup.lon = (foundGroup.lon * (foundGroup.count - 1) + loc.longitude) / foundGroup.count;
                } else {
                    groups.push({ lat: loc.latitude, lon: loc.longitude, count: 1 });
                }
            });
            
            const maxCount = Math.max(...groups.map(g => g.count), 1);
            groups.forEach(g => {
                const intensity = Math.min(g.count / maxCount, 1) * 0.8 + 0.2;
                heatData.push([g.lat, g.lon, intensity]);
            });
            
            heatLayer = L.heatLayer(heatData, {
                radius: 25,
                blur: 15,
                maxZoom: 17,
                max: 1.0,
                gradient: {0.2: 'blue', 0.4: 'cyan', 0.6: 'lime', 0.8: 'yellow', 1: 'red'}
            }).addTo(map);
        }

            const device = devices.find(d => d.entity_id === entityId);
            if (device) {
                document.getElementById('selected-device-name').textContent = device.name;
                document.getElementById('controls-row').style.display = 'flex';
            }
            
            renderDevices();
            loadData();
        }

        function getTimeRange() {
            const range = document.getElementById('time-range').value;
            const now = new Date();
            let start;
            
            switch(range) {
                case '1h': start = new Date(now - 1 * 60 * 60 * 1000); break;
                case '6h': start = new Date(now - 6 * 60 * 60 * 1000); break;
                case '24h': start = new Date(now - 24 * 60 * 60 * 1000); break;
                case '7d': start = new Date(now - 7 * 24 * 60 * 60 * 1000); break;
                case '30d': start = new Date(now - 30 * 24 * 60 * 60 * 1000); break;
                default: start = new Date(now - 24 * 60 * 60 * 1000);
            }
            
            return { start: start.toISOString(), end: now.toISOString() };
        }

        async function loadData() {
            if (!selectedDeviceId) return;
            
            clearError();
            const range = getTimeRange();
            
            try {
                const response = await fetch(
                    `./api/locations?device_id=${encodeURIComponent(selectedDeviceId)}&start=${range.start}&end=${range.end}&limit=10000`
                );
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                locations = data.locations || [];
                
                document.getElementById('point-info').textContent = `(${locations.length} points)`;
                
                if (locations.length === 0) {
                    clearMap();
                    document.getElementById('current-time').textContent = 'No data for selected time range';
                    updateStats();
                    return;
                }
                
                updateStats();
                updatePath();
                updateAllMarkers();
                currentIndex = locations.length - 1;
                document.getElementById('time-slider').value = 100;
                updateCurrentMarker();
                
                if (document.getElementById('heatmap-toggle').checked) {
                    updateHeatmap();
                }
                
                if (locations.length > 0) {
                    const coords = locations.map(l => [l.latitude, l.longitude]);
                    map.fitBounds(coords, { padding: [50, 50] });
                }
                
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }
        
        function clearMap() {
            pathLayer.clearLayers();
            allMarkersLayer.clearLayers();
            markerLayer.clearLayers();
            if (heatLayer) {
                map.removeLayer(heatLayer);
                heatLayer = null;
            }
        }

        function updateStats() {
            const total = locations.length;
            const known = locations.filter(l => l.in_zone).length;
            const unknown = total - known;
            
            document.getElementById('total-points').textContent = total;
            document.getElementById('known-locations').textContent = known;
            document.getElementById('unknown-locations').textContent = unknown;
        }

        function updatePath() {
            pathLayer.clearLayers();
            
            if (locations.length < 2) return;
            
            const coords = locations.map(l => [l.latitude, l.longitude]);
            L.polyline(coords, {
                color: 'var(--apple-blue)',
                weight: 3,
                opacity: 0.7
            }).addTo(pathLayer);
        }

        function updateAllMarkers() {
            allMarkersLayer.clearLayers();
            
            locations.forEach((loc, index) => {
                const color = loc.in_zone ? '#34C759' : '#FF3B30';
                const size = 8;
                
                const icon = L.divIcon({
                    className: 'small-marker',
                    html: `<div style="background:${color}; width:${size}px; height:${size}px; border-radius:50%; border:1px solid white; opacity:0.7;"></div>`,
                    iconSize: [size, size],
                    iconAnchor: [size/2, size/2]
                });
                
                const marker = L.marker([loc.latitude, loc.longitude], { icon })
                    .addTo(allMarkersLayer);
                
                const popup = L.popup({ maxWidth: 320 }).setContent(createPopupContent(loc, index, null));
                marker.bindPopup(popup);
                
                marker.on('popupopen', () => {
                    updatePopupWithPlace(popup, loc, index);
                });
                
                marker.on('click', () => {
                    currentIndex = index;
                    document.getElementById('time-slider').value = (index / Math.max(locations.length - 1, 1)) * 100;
                    updateCurrentMarker();
                });
            });
        }
        
        function updateCurrentMarker() {
            markerLayer.clearLayers();
            
            if (locations.length === 0) return;
            
            const loc = locations[currentIndex];
            const idx = currentIndex;
            const color = loc.in_zone ? '#34C759' : '#FF3B30';
            
            const icon = L.divIcon({
                className: 'current-marker',
                html: `<div style="background:${color}; width:24px; height:24px; border-radius:50%; border:4px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.5);"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            
            const marker = L.marker([loc.latitude, loc.longitude], { icon })
                .addTo(markerLayer);
            
            const popup = L.popup({ maxWidth: 320 }).setContent(createPopupContent(loc, idx, null));
            marker.bindPopup(popup).openPopup();
            
            updatePopupWithPlace(popup, loc, idx);
            
            const timeStr = formatTimestamp(loc.time);
            const duration = calculateDuration(locations, idx);
            const durationStr = formatDuration(duration);
            const zoneStr = loc.in_zone ? loc.zone_name : 'Unknown';
            const pointNum = `[${currentIndex + 1}/${locations.length}]`;
            document.getElementById('current-time').textContent = `${pointNum} ${timeStr} - ${zoneStr} (${durationStr})`;
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
    </script>
</body>
</html>
