name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint black mypy

      - name: Run pylint
        run: |
          pylint find_my_history_addon/find_my_history/ --exit-zero || true

      - name: Check code formatting with black
        run: |
          black --check find_my_history_addon/ tests/ || true

      - name: Type check with mypy
        run: |
          mypy find_my_history_addon/find_my_history/ --ignore-missing-imports || true

  python-tests:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r find_my_history_addon/requirements.txt
          pip install -r tests/requirements.txt

      - name: Run Python tests
        run: |
          pytest tests/unit tests/integration -v --cov=find_my_history_addon/find_my_history --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/

      - name: Check coverage threshold
        run: |
          pytest tests/unit tests/integration --cov=find_my_history_addon/find_my_history --cov-fail-under=45

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/frontend/package-lock.json

      - name: Install frontend test dependencies
        working-directory: tests/frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: tests/frontend
        run: |
          npm test -- --ci --coverage --maxWorkers=2

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: tests/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend
          fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, python-tests, frontend-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "âœ… All tests completed!"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Python Tests: ${{ needs.python-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
