<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        :root {
            /* Apple System Colors */
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-yellow: #FF9500;
            --apple-red: #FF3B30;
            --apple-gray: #8E8E93;
            --apple-gray2: #636366;
            --apple-gray3: #48484A;
            --apple-gray4: #3A3A3C;
            --apple-gray5: #2C2C2E;
            --apple-gray6: #1C1C1E;
            
            /* Backgrounds */
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --bg-tertiary: #2C2C2E;
            --bg-elevated: #3A3A3C;
            
            /* Text */
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            --font-size-caption2: 11px;
            --font-size-caption: 12px;
            --font-size-footnote: 13px;
            --font-size-subhead: 15px;
            --font-size-body: 17px;
            --font-size-title3: 20px;
            --font-size-title2: 22px;
            --font-size-title: 28px;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 320px;
            min-width: 280px;
            max-width: 380px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--apple-gray4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .sidebar-header {
            padding: var(--spacing-lg) var(--spacing-xl);
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .sidebar-header h1 {
            font-size: var(--font-size-title3);
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .devices-section {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .section-label {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-sm);
        }
        
        .devices-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }
        
        /* Device Chips */
        .device-chip {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            user-select: none;
        }
        
        .device-chip:hover {
            background: var(--bg-elevated);
        }
        
        .device-chip.selected {
            border-color: var(--apple-blue);
            background: rgba(0, 122, 255, 0.15);
        }
        
        .device-chip.dragging {
            opacity: 0.5;
            transform: scale(1.02);
        }
        
        .device-chip.drag-over {
            border-color: var(--apple-green);
        }
        
        .drag-handle {
            color: var(--text-tertiary);
            font-size: 14px;
            cursor: grab;
            padding: 2px;
        }
        
        .device-chip:active .drag-handle {
            cursor: grabbing;
        }
        
        .device-chip .device-name {
            flex: 1;
            font-weight: 500;
            font-size: var(--font-size-subhead);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .device-chip .device-state {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--apple-gray);
            flex-shrink: 0;
        }
        
        .device-chip .device-state.home {
            background: var(--apple-green);
        }
        
        .device-chip .device-state.not_home,
        .device-chip .device-state.away {
            background: var(--apple-yellow);
        }
        
        .device-chip .remove-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 14px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .device-chip:hover .remove-btn {
            opacity: 1;
        }
        
        .device-chip .remove-btn:hover {
            background: var(--apple-red);
            color: white;
        }
        
        .add-device-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: 1px dashed var(--apple-gray3);
            border-radius: var(--radius-md);
            color: var(--apple-blue);
            font-size: var(--font-size-subhead);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-device-btn:hover {
            background: rgba(0, 122, 255, 0.1);
            border-color: var(--apple-blue);
        }
        
        .no-devices-msg {
            color: var(--text-secondary);
            font-size: var(--font-size-footnote);
            text-align: center;
            padding: var(--spacing-lg);
        }
        
        /* Details Section */
        .details-section {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .details-placeholder {
            color: var(--text-tertiary);
            font-size: var(--font-size-subhead);
            text-align: center;
            padding: var(--spacing-xl);
        }
        
        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-icon {
            font-size: 20px;
            width: 28px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .detail-content {
            flex: 1;
            min-width: 0;
        }
        
        .detail-primary {
            font-size: var(--font-size-body);
            font-weight: 500;
        }
        
        .detail-secondary {
            font-size: var(--font-size-footnote);
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .detail-loading {
            color: var(--text-tertiary);
            font-style: italic;
        }
        
        /* Battery Row */
        .battery-row {
            align-items: center;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex: 1;
        }
        
        .battery-percentage {
            font-size: var(--font-size-subhead);
            font-weight: 600;
            min-width: 45px;
        }
        
        .battery-bar {
            flex: 1;
            height: 8px;
            background: var(--apple-gray4);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .battery-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .charging-indicator {
            font-size: 16px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Origin Section */
        .origin-arrow {
            color: var(--apple-blue);
            font-weight: 600;
        }
        
        /* Meta and Update Button */
        .detail-meta {
            text-align: center;
            padding: var(--spacing-md) 0;
            color: var(--text-tertiary);
            font-size: var(--font-size-caption);
        }
        
        .update-button {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-subhead);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            transition: all 0.2s ease;
            margin-top: var(--spacing-md);
        }
        
        .update-button:hover {
            background: #0056CC;
        }
        
        .update-button:active {
            transform: scale(0.98);
        }
        
        .update-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .update-button.loading .update-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Time Range Selector */
        .time-range-section {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .time-range-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--apple-gray4);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-subhead);
            cursor: pointer;
        }
        
        /* ===== MAP CONTAINER ===== */
        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Map Controls - Left (Heatmap) */
        .map-controls-left {
            position: absolute;
            bottom: 90px;
            left: var(--spacing-lg);
            z-index: 1000;
        }
        
        .toggle-control {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: var(--bg-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }
        
        .toggle-control input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--apple-blue);
            cursor: pointer;
        }
        
        .toggle-label {
            font-size: var(--font-size-footnote);
            font-weight: 500;
        }
        
        /* Map Controls - Right (Layers) */
        .map-controls-right {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 1000;
        }
        
        .layer-switcher {
            display: flex;
            background: var(--bg-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .layer-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: var(--font-size-footnote);
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .layer-btn.active {
            background: var(--apple-blue);
            color: white;
        }
        
        .layer-btn:hover:not(.active) {
            background: var(--bg-tertiary);
        }
        
        /* Time Navigation */
        .time-nav {
            position: absolute;
            bottom: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--shadow-lg);
            min-width: 400px;
            max-width: 600px;
            z-index: 1000;
        }
        
        .time-nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--apple-blue);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .time-nav-btn:hover {
            background: #0056CC;
        }
        
        .time-slider-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            height: 20px;
            padding: 8px 0;
        }
        
        .time-slider-wrapper input[type="range"] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: transparent;
            border-radius: 2px;
            outline: none;
            position: relative;
            z-index: 2;
            margin: 0;
        }
        
        /* Background track */
        .time-slider-wrapper::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
            background: var(--apple-gray4);
            border-radius: 2px;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Progress track (colored portion) */
        .time-slider-wrapper::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            width: var(--progress, 0%);
            background: var(--apple-blue);
            border-radius: 2px;
            z-index: 1;
            transition: width 0.1s ease;
            pointer-events: none;
        }
        
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 4px rgba(0,122,255,0.3), 0 2px 8px rgba(0,0,0,0.5); }
            50% { box-shadow: 0 0 0 8px rgba(0,122,255,0.1), 0 2px 8px rgba(0,0,0,0.5); }
            100% { box-shadow: 0 0 0 4px rgba(0,122,255,0.3), 0 2px 8px rgba(0,0,0,0.5); }
        }
        
        .time-slider-wrapper input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            border: 2px solid var(--apple-blue);
            position: relative;
            z-index: 3;
            margin-top: -7px; /* Center the thumb on the track */
        }
        
        .time-slider-wrapper input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: transparent;
        }
        
        .time-slider-wrapper input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            border: 2px solid var(--apple-blue);
        }
        
        .time-slider-wrapper input[type="range"]::-moz-range-track {
            height: 4px;
            background: var(--apple-gray4);
            border-radius: 2px;
        }
        
        /* Firefox progress track */
        .time-slider-wrapper input[type="range"]::-moz-range-progress {
            background: var(--apple-blue);
            height: 4px;
            border-radius: 2px;
        }
        
        .time-display {
            text-align: right;
            flex-shrink: 0;
            min-width: 120px;
        }
        
        .time-current {
            font-size: var(--font-size-footnote);
            font-weight: 500;
            display: block;
            white-space: nowrap;
        }
        
        .time-points {
            font-size: var(--font-size-caption2);
            color: var(--text-secondary);
            display: block;
            margin-top: 2px;
        }
        
        /* ===== MINIMAL MAP POPUP ===== */
        .leaflet-popup-content-wrapper {
            background: var(--bg-elevated) !important;
            border-radius: var(--radius-lg) !important;
            box-shadow: var(--shadow-lg) !important;
            padding: 0 !important;
        }
        
        .leaflet-popup-content {
            margin: 0 !important;
            color: var(--text-primary);
        }
        
        .leaflet-popup-tip {
            background: var(--bg-elevated) !important;
        }
        
        .findmy-popup {
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: center;
            min-width: 80px;
        }
        
        .popup-title {
            font-size: var(--font-size-footnote);
            font-weight: 600;
        }
        
        .popup-subtitle {
            font-size: var(--font-size-caption2);
            color: var(--text-secondary);
        }
        
        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--apple-gray4);
        }
        
        .modal-header h2 {
            font-size: var(--font-size-title3);
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
        }
        
        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: var(--spacing-lg);
            overflow-y: auto;
        }
        
        .modal-device-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .modal-device-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-device-item:hover {
            background: var(--bg-elevated);
        }
        
        .modal-device-info {
            flex: 1;
        }
        
        .modal-device-name {
            font-weight: 500;
            font-size: var(--font-size-subhead);
        }
        
        .modal-device-state {
            font-size: var(--font-size-caption);
            color: var(--text-secondary);
        }
        
        .modal-add-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(52, 199, 89, 0.2);
            color: var(--apple-green);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-add-btn:hover {
            background: var(--apple-green);
            color: white;
        }
        
        .modal-empty {
            text-align: center;
            color: var(--text-secondary);
            padding: var(--spacing-xl);
        }
        
        /* ===== TOAST ===== */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            pointer-events: none;
        }
        
        .toast {
            background: var(--bg-elevated);
            color: var(--text-primary);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--radius-xl);
            font-size: var(--font-size-subhead);
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
            margin-bottom: var(--spacing-sm);
        }
        
        .toast.error { background: var(--apple-red); }
        .toast.success { background: var(--apple-green); }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes toastOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column-reverse;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 45vh;
                border-right: none;
                border-top: 1px solid var(--apple-gray4);
            }
            
            .sidebar-header {
                display: none;
            }
            
            .devices-section {
                padding: var(--spacing-md);
            }
            
            .devices-list {
                flex-direction: row;
                overflow-x: auto;
                gap: var(--spacing-sm);
                padding-bottom: var(--spacing-sm);
            }
            
            .device-chip {
                flex-shrink: 0;
            }
            
            .drag-handle {
                display: none;
            }
            
            .time-nav {
                left: var(--spacing-md);
                right: var(--spacing-md);
                transform: none;
                min-width: auto;
            }
            
            .map-controls-left {
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>üìç Location History</h1>
            </header>
            
            <section class="devices-section">
                <div class="section-label">Tracked Devices</div>
                <div class="devices-list" id="tracked-devices">

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // ===== STATE =====
        let map;
        let pathLayer, markerLayer, allMarkersLayer, heatLayer = null;
        let locations = [];
        let devices = [];
        let selectedDeviceId = null;
        let currentIndex = 0;
        let isPlaying = false;
        let playInterval = null;
        let draggedElement = null;
        let baseLayers = {};
        let currentLayer = 'street';
        
        const PLACE_CACHE_KEY = 'places_cache';
        const PLACE_CACHE_TTL = 7 * 24 * 60 * 60 * 1000;
        
        // ===== HELPERS =====
        
        function getBatteryColor(level, isCharging) {
            if (isCharging) return 'var(--apple-green)';
            if (level > 20) return 'var(--apple-green)';
            if (level > 10) return 'var(--apple-yellow)';
            return 'var(--apple-red)';
        }
        
        function formatTimestamp(date) {
            const now = new Date();
            const d = new Date(date);
            const isToday = d.toDateString() === now.toDateString();
            const isYesterday = d.toDateString() === new Date(now - 86400000).toDateString();
            const time = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            if (isToday) return `Today, ${time}`;
            if (isYesterday) return `Yesterday, ${time}`;
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + `, ${time}`;
        }
        
        function formatRelativeTime(date) {
            const diff = Math.floor((new Date() - new Date(date)) / 1000);
            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return new Date(date).toLocaleDateString();
        }
        
        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            if (minutes < 1) return '< 1 min';
            if (minutes < 60) return `${minutes} min`;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours < 24) return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
            const days = Math.floor(hours / 24);
            return `${days}d ${hours % 24}h`;
        }
        
        function formatDistance(meters) {
            if (meters < 1000) return `${Math.round(meters)} m`;
            return `${(meters / 1000).toFixed(1)} km`;
        }
        
        function getDistance(loc1, loc2) {
            const R = 6371000;
            const lat1 = loc1.latitude * Math.PI / 180;
            const lat2 = loc2.latitude * Math.PI / 180;
            const dLat = (loc2.latitude - loc1.latitude) * Math.PI / 180;
            const dLon = (loc2.longitude - loc1.longitude) * Math.PI / 180;
            const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        
        function calculateDuration(locs, idx) {
            const current = locs[idx];
            const RADIUS = 100;
            let startIndex = idx, endIndex = idx;
            while (startIndex > 0 && getDistance(current, locs[startIndex - 1]) <= RADIUS) startIndex--;
            while (endIndex < locs.length - 1 && getDistance(current, locs[endIndex + 1]) <= RADIUS) endIndex++;
            return new Date(locs[endIndex].time) - new Date(locs[startIndex].time);
        }
        
        function findPreviousStableLocation(locs, idx) {
            if (idx <= 0) return null;
            const current = locs[idx];
            const RADIUS = 100, MIN_STABLE = 30 * 60 * 1000;
            
            let searchIdx = idx;
            while (searchIdx > 0 && getDistance(current, locs[searchIdx - 1]) <= RADIUS) searchIdx--;
            searchIdx--;
            if (searchIdx < 0) return null;
            
            while (searchIdx >= 0) {
                const candidate = locs[searchIdx];
                let clusterStart = searchIdx, clusterEnd = searchIdx;
                while (clusterStart > 0 && getDistance(candidate, locs[clusterStart - 1]) <= RADIUS) clusterStart--;
                while (clusterEnd < locs.length - 1 && getDistance(candidate, locs[clusterEnd + 1]) <= RADIUS) clusterEnd++;
                
                const duration = new Date(locs[clusterEnd].time) - new Date(locs[clusterStart].time);
                if (duration >= MIN_STABLE) {
                    return {
                        location: candidate,
                        zoneName: candidate.in_zone ? candidate.zone_name : null,
                        distance: getDistance(current, candidate)
                    };
                }
                searchIdx = clusterStart - 1;
            }
            return null;
        }
        
        // ===== PLACE LOOKUP =====
        
        let nominatimQueue = [];
        let nominatimProcessing = false;
        
        async function searchNearbyPOIs(lat, lng, radius = 30) {
            const query = `[out:json][timeout:5];(node["name"](around:${radius},${lat},${lng});node["amenity"](around:${radius},${lat},${lng}););out body 1;`;
            try {
                const resp = await fetch('https://overpass-api.de/api/interpreter', { method: 'POST', body: query });
                const data = await resp.json();
                if (data.elements?.length > 0) {
                    const best = data.elements.find(el => el.tags?.name);
                    return best?.tags?.name || null;
                }
                return null;
            } catch { return null; }
        }
        
        async function processNominatimQueue() {
            if (nominatimProcessing || nominatimQueue.length === 0) return;
            nominatimProcessing = true;
            
            const { lat, lng, resolve } = nominatimQueue.shift();
            try {
                const [nomData, poi] = await Promise.all([
                    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&zoom=18`, {
                        headers: { 'User-Agent': 'FindMyHistory/1.0' }
                    }).then(r => r.json()).catch(() => ({})),
                    searchNearbyPOIs(lat, lng)
                ]);
                
                const addr = nomData.address || {};
                const road = addr.road || addr.street;
                const streetAddr = addr.house_number && road ? `${road} ${addr.house_number}` : road;
                const area = addr.suburb || addr.city;
                const business = poi || nomData.name || addr.amenity;
                
                let result;
                if (business && business !== road) {
                    result = { primary: business, secondary: streetAddr || area, icon: 'üìç' };
                } else if (streetAddr) {
                    result = { primary: streetAddr, secondary: area, icon: 'üìç' };
                } else {
                    result = { primary: area || 'Unknown', secondary: `${lat.toFixed(4)}, ${lng.toFixed(4)}`, icon: 'üìç' };
                }
                resolve(result);
            } catch { resolve(null); }
            
            nominatimProcessing = false;
            setTimeout(processNominatimQueue, 1100);
        }
        
        function getNominatimPlace(lat, lng) {
            return new Promise(resolve => {
                nominatimQueue.push({ lat, lng, resolve });
                processNominatimQueue();
            });
        }
        
        function getCacheKey(lat, lng) { return `${lat.toFixed(3)},${lng.toFixed(3)}`; }
        
        function getCachedPlace(lat, lng) {
            try {
                const cache = JSON.parse(localStorage.getItem(PLACE_CACHE_KEY) || '{}');
                const entry = cache[getCacheKey(lat, lng)];
                if (entry && Date.now() - entry.timestamp < PLACE_CACHE_TTL) return entry.data;
            } catch {}
            return null;
        }
        
        function cachePlace(lat, lng, data) {
            try {
                const cache = JSON.parse(localStorage.getItem(PLACE_CACHE_KEY) || '{}');
                cache[getCacheKey(lat, lng)] = { data, timestamp: Date.now() };
                const keys = Object.keys(cache);
                if (keys.length > 500) keys.slice(0, keys.length - 500).forEach(k => delete cache[k]);
                localStorage.setItem(PLACE_CACHE_KEY, JSON.stringify(cache));
            } catch {}
        }
        
        async function getLocationDisplayName(location) {
            if (location.in_zone && location.zone_name) return { primary: location.zone_name, secondary: null, icon: 'üè†' };
            const cached = getCachedPlace(location.latitude, location.longitude);
            if (cached) return cached;
            const place = await getNominatimPlace(location.latitude, location.longitude);
            if (place) cachePlace(location.latitude, location.longitude, place);
            return place || { primary: 'Unknown', secondary: `${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)}`, icon: 'üìç' };
        }
        
        // ===== TOAST =====
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // ===== DEVICE ORDER =====
        
        function saveDeviceOrder() {
            const container = document.getElementById('tracked-devices');
            const order = [...container.querySelectorAll('.device-chip')].map(chip => chip.dataset.deviceId);
            localStorage.setItem('device_order', JSON.stringify(order));
        }
        
        function loadDeviceOrder() {
            try { return JSON.parse(localStorage.getItem('device_order')) || null; } catch { return null; }
        }
        
        function sortDevicesByOrder(devices) {
            const order = loadDeviceOrder();
            if (!order) return devices;
            return devices.sort((a, b) => {
                const idxA = order.indexOf(a.entity_id);
                const idxB = order.indexOf(b.entity_id);
                if (idxA === -1 && idxB === -1) return 0;
                if (idxA === -1) return 1;
                if (idxB === -1) return -1;
                return idxA - idxB;
            });
        }
        
        // ===== DRAG & DROP =====
        
        function initDragAndDrop() {
            const container = document.getElementById('tracked-devices');
            container.querySelectorAll('.device-chip').forEach(chip => {
                chip.addEventListener('dragstart', handleDragStart);
                chip.addEventListener('dragend', handleDragEnd);
                chip.addEventListener('dragover', handleDragOver);
                chip.addEventListener('drop', handleDrop);
                chip.addEventListener('dragleave', handleDragLeave);
            });
        }
        
        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.device-chip').forEach(chip => chip.classList.remove('drag-over'));
            saveDeviceOrder();
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
        }
        
        function handleDragLeave() { this.classList.remove('drag-over'); }
        
        function handleDrop(e) {
            e.preventDefault();
            if (draggedElement !== this) {
                const container = document.getElementById('tracked-devices');
                const allChips = [...container.querySelectorAll('.device-chip')];
                const draggedIdx = allChips.indexOf(draggedElement);
                const targetIdx = allChips.indexOf(this);
                if (draggedIdx < targetIdx) {
                    this.parentNode.insertBefore(draggedElement, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggedElement, this);
                }
            }
            this.classList.remove('drag-over');
        }
        
        // ===== RENDER DEVICES =====
        
        function renderDevices() {
            const container = document.getElementById('tracked-devices');
            const tracked = sortDevicesByOrder(devices.filter(d => d.is_tracked));
            
            if (tracked.length === 0) {
                container.innerHTML = '<div class="no-devices-msg">No devices tracked</div>';
                return;
            }
            
            container.innerHTML = tracked.map(device => {
                const isSelected = device.entity_id === selectedDeviceId;
                const stateClass = device.state === 'home' ? 'home' : 
                                  (device.state === 'not_home' || device.state === 'away') ? 'not_home' : '';
                return `
                    <div class="device-chip ${isSelected ? 'selected' : ''}" 
                         draggable="true" 
                         data-device-id="${device.entity_id}"
                         onclick="selectDevice('${device.entity_id}')">
                        <span class="drag-handle">‚â°</span>
                        <span class="device-name">${device.name}</span>
                        <span class="device-state ${stateClass}"></span>
                        <button class="remove-btn" onclick="event.stopPropagation(); toggleTracking('${device.entity_id}')" title="Remove">‚úï</button>
                    </div>
                `;
            }).join('');
            
            initDragAndDrop();
        }
        
        // ===== RENDER DETAILS SIDEBAR =====
        
        async function renderDetails() {
            const container = document.getElementById('device-details');
            
            if (!selectedDeviceId || locations.length === 0) {
                container.innerHTML = '<div class="details-placeholder">Select a device and time range to view details</div>';
                return;
            }
            
            const loc = locations[currentIndex];
            const device = devices.find(d => d.entity_id === selectedDeviceId);
            const duration = calculateDuration(locations, currentIndex);
            const prevLocation = findPreviousStableLocation(locations, currentIndex);
            const batteryLevel = loc.battery_level;
            const isCharging = loc.battery_state === 'charging';
            const batteryColor = batteryLevel != null ? getBatteryColor(batteryLevel, isCharging) : 'var(--apple-gray)';
            
            // Initial render with loading state
            container.innerHTML = `
                <div class="detail-row">
                    <div class="detail-icon">üìç</div>
                    <div class="detail-content" id="location-detail">
                        <div class="detail-primary detail-loading">Loading location...</div>
                    </div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-icon">üïê</div>
                    <div class="detail-content">
                        <div class="detail-primary">${formatTimestamp(loc.time)}</div>
                    </div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-icon">‚è±Ô∏è</div>
                    <div class="detail-content">
                        <div class="detail-primary">Here for ${formatDuration(duration)}</div>
                    </div>
                </div>
                
                ${prevLocation ? `
                <div class="detail-row" id="origin-detail">
                    <div class="detail-icon origin-arrow">‚Üê</div>
                    <div class="detail-content">
                        <div class="detail-primary detail-loading">From: Loading...</div>
                        <div class="detail-secondary">${formatDistance(prevLocation.distance)} away</div>
                    </div>
                </div>
                ` : currentIndex === 0 ? `
                <div class="detail-row">
                    <div class="detail-icon origin-arrow">‚Üê</div>
                    <div class="detail-content">
                        <div class="detail-primary">Start of tracking</div>
                    </div>
                </div>
                ` : ''}
                
                ${batteryLevel != null ? `
                <div class="detail-row battery-row">
                    <div class="detail-icon">üîã</div>
                    <div class="battery-info">
                        <div class="battery-percentage" style="color: ${batteryColor}">${batteryLevel}%</div>
                        <div class="battery-bar">
                            <div class="battery-fill" style="width: ${batteryLevel}%; background: ${batteryColor};"></div>
                        </div>
                        ${isCharging ? '<div class="charging-indicator">‚ö°</div>' : ''}
                    </div>
                </div>
                ` : ''}
                
                <div class="detail-meta">Last updated: ${formatRelativeTime(loc.time)}</div>
                
                <button class="update-button" onclick="updateDeviceLocation()">
                    <span class="update-icon">‚Üª</span>
                    Update Now
                </button>
            `;
            
            // Async load location name
            const placeName = await getLocationDisplayName(loc);
            const locationDetail = document.getElementById('location-detail');
            if (locationDetail) {
                locationDetail.innerHTML = `
                    <div class="detail-primary">${placeName.icon} ${placeName.primary}</div>
                    ${placeName.secondary ? `<div class="detail-secondary">${placeName.secondary}</div>` : ''}
                `;
            }
            
            // Async load origin location name
            if (prevLocation && !prevLocation.zoneName) {
                const prevPlaceName = await getLocationDisplayName(prevLocation.location);
                const originDetail = document.getElementById('origin-detail');
                if (originDetail) {
                    const contentDiv = originDetail.querySelector('.detail-content');
                    contentDiv.innerHTML = `
                        <div class="detail-primary">From: ${prevPlaceName.primary}</div>
                        ${prevPlaceName.secondary ? `<div class="detail-secondary">${prevPlaceName.secondary}</div>` : ''}
                        <div class="detail-secondary">${formatDistance(prevLocation.distance)} away</div>
                    `;
                }
            } else if (prevLocation?.zoneName) {
                const originDetail = document.getElementById('origin-detail');
                if (originDetail) {
                    const contentDiv = originDetail.querySelector('.detail-content');
                    contentDiv.innerHTML = `
                        <div class="detail-primary">From: üè† ${prevLocation.zoneName}</div>
                        <div class="detail-secondary">${formatDistance(prevLocation.distance)} away</div>
                    `;
                }
            }
        }
        
        // ===== MAP =====
        
        document.addEventListener('DOMContentLoaded', function() {
            map = L.map('map').setView([54.9, 23.9], 10);
            
            baseLayers = {
                street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap', maxZoom: 19
                }),
                satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '¬© Esri', maxZoom: 18
                })
            };
            
            const savedLayer = localStorage.getItem('mapLayer') || 'street';
            baseLayers[savedLayer].addTo(map);
            currentLayer = savedLayer;
            document.querySelector(`.layer-btn[data-layer="${savedLayer}"]`)?.classList.add('active');
            
            pathLayer = L.layerGroup().addTo(map);
            allMarkersLayer = L.layerGroup().addTo(map);
            markerLayer = L.layerGroup().addTo(map);
            
            document.getElementById('time-slider').addEventListener('input', function(e) {
                if (locations.length === 0) return;
                currentIndex = Math.floor((e.target.value / 100) * Math.max(locations.length - 1, 0));
                updateCurrentMarker();
                updateAllMarkers(); // Re-render to hide/show correct marker
                renderDetails();
                updateSliderProgress();
            });
            
            loadDevices();
        });
        
        function switchLayer(layer) {
            if (layer === currentLayer) return;
            
            document.querySelectorAll('.layer-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.layer-btn[data-layer="${layer}"]`)?.classList.add('active');
            
            map.removeLayer(baseLayers[currentLayer]);
            baseLayers[layer].addTo(map);
            currentLayer = layer;
            localStorage.setItem('mapLayer', layer);
        }
        
        function toggleHeatmap() {
            const enabled = document.getElementById('heatmap-toggle').checked;
            if (enabled) {
                updateHeatmap();
            } else if (heatLayer) {
                map.removeLayer(heatLayer);
                heatLayer = null;
            }
        }
        
        function updateHeatmap() {
            if (heatLayer) map.removeLayer(heatLayer);
            if (locations.length === 0) return;
            
            const groups = [];
            locations.forEach(loc => {
                let found = groups.find(g => 
                    Math.sqrt(Math.pow(loc.latitude - g.lat, 2) + Math.pow(loc.longitude - g.lon, 2)) < 0.0005
                );
                if (found) {
                    found.count++;
                    found.lat = (found.lat * (found.count - 1) + loc.latitude) / found.count;
                    found.lon = (found.lon * (found.count - 1) + loc.longitude) / found.count;
                } else {
                    groups.push({ lat: loc.latitude, lon: loc.longitude, count: 1 });
                }
            });
            
            const maxCount = Math.max(...groups.map(g => g.count), 1);
            const heatData = groups.map(g => [g.lat, g.lon, (g.count / maxCount) * 0.8 + 0.2]);
            
            heatLayer = L.heatLayer(heatData, {
                radius: 25, blur: 15, maxZoom: 17, max: 1.0,
                gradient: {0.2: 'blue', 0.4: 'cyan', 0.6: 'lime', 0.8: 'yellow', 1: 'red'}
            }).addTo(map);
        }
        
        function togglePlay() {
            if (locations.length <= 1) return;
            isPlaying = !isPlaying;
            document.getElementById('play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                if (currentIndex >= locations.length - 1) currentIndex = 0;
                playInterval = setInterval(() => {
                    currentIndex++;
                    if (currentIndex >= locations.length) {
                        currentIndex = locations.length - 1;
                        togglePlay();
                        return;
                    }
                    document.getElementById('time-slider').value = (currentIndex / (locations.length - 1)) * 100;
                    updateAllMarkers();
                    updateCurrentMarker();
                    renderDetails();
                    updateSliderProgress();
                }, 500);
            } else {
                clearInterval(playInterval);
            }
        }
        
        // ===== DATA LOADING =====
        
        async function loadDevices() {
            try {
                const response = await fetch('./api/devices');
                const data = await response.json();
                devices = data.devices || [];
                renderDevices();
                
                // Select first tracked device
                const tracked = sortDevicesByOrder(devices.filter(d => d.is_tracked));
                if (tracked.length > 0) {
                    selectDevice(tracked[0].entity_id);
                }
            } catch (error) {
                showToast('Failed to load devices: ' + error.message, 'error');
            }
        }
        
        function selectDevice(entityId) {
            selectedDeviceId = entityId;
            renderDevices();
            loadData();
        }
        
        function getTimeRange() {
            const range = document.getElementById('time-range').value;
            const now = new Date();
            let start;
            switch(range) {
                case '1h': start = new Date(now - 1 * 60 * 60 * 1000); break;
                case '6h': start = new Date(now - 6 * 60 * 60 * 1000); break;
                case '24h': start = new Date(now - 24 * 60 * 60 * 1000); break;
                case '7d': start = new Date(now - 7 * 24 * 60 * 60 * 1000); break;
                case '30d': start = new Date(now - 30 * 24 * 60 * 60 * 1000); break;
                default: start = new Date(now - 24 * 60 * 60 * 1000);
            }
            return { start: start.toISOString(), end: now.toISOString() };
        }
        
        async function loadData() {
            if (!selectedDeviceId) return;
            
            const range = getTimeRange();
            
            try {
                const response = await fetch(
                    `./api/locations?device_id=${encodeURIComponent(selectedDeviceId)}&start=${range.start}&end=${range.end}&limit=10000`
                );
                const data = await response.json();
                
                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }
                
                locations = data.locations || [];
                
                if (locations.length === 0) {
                    clearMap();
                    document.getElementById('time-nav').style.display = 'none';
                    renderDetails();
                    return;
                }
                
                // Update time nav
                document.getElementById('time-nav').style.display = 'flex';
                document.getElementById('time-points').textContent = `${locations.length} pts`;
                
                updatePath();
                currentIndex = locations.length - 1;
                document.getElementById('time-slider').value = 100;
                updateAllMarkers(); // Must be called before updateCurrentMarker
                updateCurrentMarker();
                renderDetails();
                updateSliderProgress();
                
                if (document.getElementById('heatmap-toggle').checked) {
                    updateHeatmap();
                }
                
                const coords = locations.map(l => [l.latitude, l.longitude]);
                map.fitBounds(coords, { padding: [50, 50] });
                
            } catch (error) {
                showToast('Failed to load data: ' + error.message, 'error');
            }
        }
        
        function clearMap() {
            pathLayer.clearLayers();
            allMarkersLayer.clearLayers();
            markerLayer.clearLayers();
            if (heatLayer) {
                map.removeLayer(heatLayer);
                heatLayer = null;
            }
        }
        
        function updatePath() {
            pathLayer.clearLayers();
            if (locations.length < 2) return;
            const coords = locations.map(l => [l.latitude, l.longitude]);
            L.polyline(coords, { color: '#007AFF', weight: 3, opacity: 0.7 }).addTo(pathLayer);
        }
        
        function updateAllMarkers() {
            allMarkersLayer.clearLayers();
            
            locations.forEach((loc, index) => {
                // Skip the current marker - it will be shown separately with different styling
                if (index === currentIndex) return;
                
                // Calculate distance from current index (how recent)
                const distanceFromCurrent = Math.abs(index - currentIndex);
                
                // Size based on recency: closer to current = larger
                // Last location (distance 1): 12px
                // Second last (distance 2): 10px
                // Third last (distance 3): 8px
                // Older (distance 4+): 6px
                let size = 6;
                let opacity = 0.5;
                
                if (distanceFromCurrent === 1) {
                    size = 12;
                    opacity = 0.8;
                } else if (distanceFromCurrent === 2) {
                    size = 10;
                    opacity = 0.7;
                } else if (distanceFromCurrent === 3) {
                    size = 8;
                    opacity = 0.6;
                }
                
                const icon = L.divIcon({
                    className: 'small-marker',
                    html: `<div style="background:#636366; width:${size}px; height:${size}px; border-radius:50%; border:1px solid rgba(255,255,255,0.3); opacity:${opacity};"></div>`,
                    iconSize: [size, size],
                    iconAnchor: [size/2, size/2]
                });
                
                const marker = L.marker([loc.latitude, loc.longitude], { icon }).addTo(allMarkersLayer);
                
                // Minimal popup
                const deviceName = loc.device_name || 'Device';
                const timeAgo = formatRelativeTime(loc.time);
                marker.bindPopup(`<div class="findmy-popup"><div class="popup-title">${deviceName}</div><div class="popup-subtitle">${timeAgo}</div></div>`, { maxWidth: 150 });
                
                marker.on('click', () => {
                    currentIndex = index;
                    document.getElementById('time-slider').value = (index / Math.max(locations.length - 1, 1)) * 100;
                    updateAllMarkers(); // Re-render to update which marker is hidden
                    updateCurrentMarker();
                    renderDetails();
                    updateSliderProgress();
                });
            });
        }
        
        function updateCurrentMarker() {
            markerLayer.clearLayers();
            if (locations.length === 0) return;
            
            const loc = locations[currentIndex];
            
            // Current marker: Always blue, larger, with pulsing animation
            const icon = L.divIcon({
                className: 'current-marker',
                html: `<div style="background:#007AFF; width:24px; height:24px; border-radius:50%; border:4px solid white; box-shadow:0 0 0 4px rgba(0,122,255,0.3), 0 2px 8px rgba(0,0,0,0.5); animation: pulse-ring 2s infinite;"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            
            const marker = L.marker([loc.latitude, loc.longitude], { icon, zIndexOffset: 1000 }).addTo(markerLayer);
            
            // Minimal popup for current marker
            const deviceName = loc.device_name || 'Device';
            const timeAgo = formatRelativeTime(loc.time);
            marker.bindPopup(`<div class="findmy-popup"><div class="popup-title">${deviceName}</div><div class="popup-subtitle">${timeAgo}</div></div>`, { maxWidth: 150 });
            
            // Update time display
            document.getElementById('time-current').textContent = formatTimestamp(loc.time);
            
            // Update slider progress indicator
            updateSliderProgress();
        }
        
        function updateSliderProgress() {
            if (locations.length === 0) return;
            const slider = document.getElementById('time-slider');
            const wrapper = slider.closest('.time-slider-wrapper');
            const percentage = (slider.value / slider.max) * 100;
            if (wrapper) {
                wrapper.style.setProperty('--progress', `${percentage}%`);
            }
        }
        
        // ===== TRACKING & UPDATE =====
        
        async function toggleTracking(entityId) {
            try {
                const response = await fetch('./api/devices/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entity_id: entityId })
                });
                const result = await response.json();
                
                if (result.error) {
                    showToast(result.error, 'error');
                    return;
                }
                
                const device = devices.find(d => d.entity_id === entityId);
                if (device) device.is_tracked = result.is_tracked;
                
                renderDevices();
                closeAddDeviceModal();
                
                if (result.is_tracked) {
                    selectDevice(entityId);
                    showToast('Device added', 'success');
                } else {
                    showToast('Device removed');
                }
            } catch (error) {
                showToast('Failed: ' + error.message, 'error');
            }
        }
        
        async function updateDeviceLocation() {
            if (!selectedDeviceId) return;
            
            const button = document.querySelector('.update-button');
            if (button) {
                button.classList.add('loading');
                button.disabled = true;
            }
            
            try {
                const response = await fetch('./api/devices/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: selectedDeviceId })
                });
                const result = await response.json();
                
                if (result.success) {
                    await loadData();
                    showToast('Location updated', 'success');
                } else {
                    showToast(result.error || 'Update failed', 'error');
                }
            } catch (error) {
                showToast('Failed to update', 'error');
            } finally {
                if (button) {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }
        }
        
        // ===== ADD DEVICE MODAL =====
        
        function openAddDeviceModal() {
            document.getElementById('add-device-modal').classList.add('active');
            renderAvailableDevices();
        }
        
        function closeAddDeviceModal() {
            document.getElementById('add-device-modal').classList.remove('active');
        }
        
        function renderAvailableDevices() {
            const container = document.getElementById('available-devices');
            const untracked = devices.filter(d => !d.is_tracked);
            
            if (untracked.length === 0) {
                container.innerHTML = '<div class="modal-empty">All devices are already tracked</div>';
                return;
            }
            
            container.innerHTML = untracked.map(device => `
                <div class="modal-device-item">
                    <div class="modal-device-info">
                        <div class="modal-device-name">${device.name}</div>
                        <div class="modal-device-state">${device.state || 'unknown'}</div>
                    </div>
                    <button class="modal-add-btn" onclick="toggleTracking('${device.entity_id}')">+</button>
                </div>
            `).join('');
        }
        
        // Close modal on backdrop click
        document.getElementById('add-device-modal').addEventListener('click', function(e) {
            if (e.target === this) closeAddDeviceModal();
        });
    </script>
</body>
