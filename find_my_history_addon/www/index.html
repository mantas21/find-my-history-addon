<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Location History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1c1c1c;
            color: #e1e1e1;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1::before {
            content: "üìç";
        }
        
        /* Tracked Devices - Pill Buttons */
        .tracked-devices-section {
            margin-bottom: 20px;
        }
        .tracked-devices-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 44px;
            align-items: center;
        }
        .tracked-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px 8px 16px;
            background: #2a2a2a;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #444;
            font-size: 14px;
        }
        .tracked-pill:hover {
            background: #3a3a3a;
        }
        .tracked-pill.selected {
            border-color: #0d6efd;
            background: #1a3a5c;
            box-shadow: 0 0 12px rgba(13, 110, 253, 0.4);
        }
        .tracked-pill .device-name {
            font-weight: 500;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tracked-pill .device-state {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: #444;
        }
        .tracked-pill .device-state.home {
            background: #1e4d2b;
            color: #4ade80;
        }
        .tracked-pill .device-state.not_home,
        .tracked-pill .device-state.away {
            background: #4d3a1e;

        }
        .tracked-pill .remove-btn {

            border-radius: 50%;
            border: none;
            background: #5a2d2d;
            color: #f87171;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;

        }
        .tracked-pill .remove-btn:hover {

            color: white;
        }
        .no-tracked-msg {
            color: #666;
            font-style: italic;
            padding: 10px 0;

        /* Collapsible More Devices Section */
        .more-devices-section {

        }
        .more-devices-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;

        }
        .more-devices-header:hover {

        .more-devices-header.expanded .arrow {

        .more-devices-header .count {

            max-height: 0;

            max-height: 1000px;

        .devices-grid {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;

        .device-card {
            background: #2a2a2a;

            display: flex;

            justify-content: space-between;

        .device-info .device-name {
            font-weight: 500;

        .device-info .device-state {

        /* Controls & Stats */
        .controls-row {

            gap: 15px;

            flex-wrap: wrap;

        }
        select, button {
            padding: 10px 15px;
            border: 1px solid #444;

        }

            background: #0b5ed7;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            margin-bottom: 15px;

        .stat-card {
            background: #2a2a2a;

        }

            font-size: 1.5rem;

        }

            margin-top: 3px;
        }
        .stat-card.success .stat-value { color: #198754; }
        .stat-card.danger .stat-value { color: #dc3545; }
        
        /* Map */

        #map {

            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }

            top: 10px;
            right: 10px;

            background: rgba(42, 42, 42, 0.95);
            padding: 8px 12px;

            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;

        .map-controls label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        .map-controls input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        /* Error/Loading */
        .loading { text-align: center; padding: 30px; color: #888; }
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .info-message {
            background: #2a4a6a;
            color: #a8d4ff;

            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        .time-slider-container label {
            display: block;
            margin-bottom: 10px;
            color: #888;

        #current-time {

            margin-top: 10px;
            font-size: 1rem;
        }
        
        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;

        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .legend-dot.known { background: #198754; }
        .legend-dot.unknown { background: #dc3545; }
        .legend-dot.heat { 
            background: linear-gradient(90deg, blue, lime, yellow, red);

            border-radius: 3px;

        /* Enhanced Popup Styles */
        .leaflet-popup-content {

        }
        .location-popup {

            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;

        .popup-header .device-name {

            font-weight: 600;

        }
        .popup-section:last-child {

        .popup-section.location .place-name {

            color: #212529;
            margin-bottom: 2px;
        }
        .popup-section.location .place-address {

        }
        .popup-section.timing .timestamp {

        }

            color: #0d6efd;
        }
        .popup-section.origin .from-label {

        }

            font-size: 12px;
            color: #888;
        }
        .popup-loading {
            color: #888;
            font-style: italic;
        }
    </style>

<body>
    <div class="container">
        <h1>Find My Location History</h1>
        
        <!-- Tracked Devices as Pills -->
        <div class="tracked-devices-section">
            <div class="tracked-devices-row" id="tracked-devices-row">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <!-- Collapsible More Devices -->
        <div class="more-devices-section" id="more-devices-section" style="display: none;">
            <div class="more-devices-header" id="more-devices-header" onclick="toggleMoreDevices()">
                <span class="arrow">‚ñ∂</span>
                <span id="more-devices-count">0 more devices</span>
            </div>
            <div class="more-devices-content" id="more-devices-content">
                <div class="devices-grid" id="devices-grid"></div>
            </div>
        </div>

        <div id="error-container"></div>
        
        <!-- Controls Row -->
        <div class="controls-row" id="controls-row" style="display: none;">
            <span style="color: #888;">Viewing:</span>
            <strong id="selected-device-name" style="color: #a8d4ff;">-</strong>
            <select id="time-range" style="margin-left: auto;">
                <option value="1h">Last 1 hour</option>
                <option value="6h">Last 6 hours</option>
                <option value="24h" selected>Last 24 hours</option>
                <option value="7d">Last 7 days</option>
                <option value="30d">Last 30 days</option>
            </select>
            <button class="primary" onclick="loadData()">Refresh</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-points">-</div>
                <div class="stat-label">Points</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="known-locations">-</div>
                <div class="stat-label">Known</div>
            </div>
            <div class="stat-card danger">
                <div class="stat-value" id="unknown-locations">-</div>
                <div class="stat-label">Unknown</div>
            </div>
        </div>

        <div class="map-container">
            <div class="map-controls">
                <label>
                    <input type="checkbox" id="heatmap-toggle" onchange="toggleHeatmap()">
                    Heatmap
                </label>
            </div>
            <div id="map"></div>
        </div>

        <div class="time-slider-container">
            <label>Time Navigation <span id="point-info">(0 points)</span></label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="play-btn" onclick="togglePlay()" style="width: 50px;">‚ñ∂</button>
                <input type="range" id="time-slider" min="0" max="100" value="100" style="flex: 1;">
            </div>
            <div id="current-time">Select a tracked device to view history</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot known"></div>
                <span>Known Zone</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot unknown"></div>
                <span>Unknown</span>
            </div>
            <div class="legend-item" id="heat-legend" style="display: none;">
                <div class="legend-dot heat"></div>
                <span>Time Spent</span>
            </div>
        </div>
    </div>

    <script>
        let map;
        let pathLayer;
        let markerLayer;
        let allMarkersLayer;
        let heatLayer = null;
        let locations = [];
        let devices = [];
        let selectedDeviceId = null;
        let currentIndex = 0;
        let isPlaying = false;
        let playInterval = null;
        let moreDevicesExpanded = false;
        
        // ===== Helper Functions for Enhanced Popups =====
        
        const PLACE_CACHE_KEY = 'places_cache';
        const PLACE_CACHE_TTL = 7 * 24 * 60 * 60 * 1000; // 7 days
        
        function formatTimestamp(date) {
            const now = new Date();
            const d = new Date(date);
            const isToday = d.toDateString() === now.toDateString();
            const isYesterday = d.toDateString() === new Date(now - 86400000).toDateString();
            const time = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            if (isToday) return `Today, ${time}`;
            if (isYesterday) return `Yesterday, ${time}`;
            
            const daysDiff = Math.floor((now - d) / 86400000);
            if (daysDiff < 7) {
                return d.toLocaleDateString('en-US', { weekday: 'long' }) + `, ${time}`;
            }
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + `, ${time}`;
        }
        
        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            if (minutes < 1) return '< 1 min';
            if (minutes < 60) return `${minutes} min`;
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours < 24) return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
            
            const days = Math.floor(hours / 24);
            const hrs = hours % 24;
            return hrs > 0 ? `${days}d ${hrs}h` : `${days}d`;
        }
        
        function formatDistance(meters) {
            if (meters < 1000) return `${Math.round(meters)} m away`;
            return `${(meters / 1000).toFixed(1)} km away`;
        }
        
        function getDistance(loc1, loc2) {
            const R = 6371000; // Earth radius in meters
            const lat1 = loc1.latitude * Math.PI / 180;
            const lat2 = loc2.latitude * Math.PI / 180;
            const dLat = (loc2.latitude - loc1.latitude) * Math.PI / 180;
            const dLon = (loc2.longitude - loc1.longitude) * Math.PI / 180;
            
            const a = Math.sin(dLat/2) ** 2 +
                      Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        
        function calculateDuration(locs, idx) {
            const current = locs[idx];
            const RADIUS = 100; // meters
            
            // Find first point in this cluster (going backwards)
            let startIndex = idx;
            while (startIndex > 0) {
                const prev = locs[startIndex - 1];
                if (getDistance(current, prev) > RADIUS) break;
                startIndex--;
            }
            
            // Find last point in this cluster (going forwards)
            let endIndex = idx;
            while (endIndex < locs.length - 1) {
                const next = locs[endIndex + 1];
                if (getDistance(current, next) > RADIUS) break;
                endIndex++;
            }
            
            const arrival = new Date(locs[startIndex].time);
            const departure = new Date(locs[endIndex].time);
            return departure - arrival; // milliseconds
        }
        
        function findPreviousStableLocation(locs, idx) {
            if (idx <= 0) return null;
            
            const current = locs[idx];
            const RADIUS = 100; // meters
            const MIN_STABLE_TIME = 30 * 60 * 1000; // 30 minutes
            
            // Step 1: Skip past current location cluster
            let searchIndex = idx;
            while (searchIndex > 0) {
                const prev = locs[searchIndex - 1];
                if (getDistance(current, prev) > RADIUS) break;
                searchIndex--;
            }
            searchIndex--; // Move to first point outside current cluster
            
            if (searchIndex < 0) return null;
            
            // Step 2: Search backwards for a stable location
            while (searchIndex >= 0) {
                const candidate = locs[searchIndex];
                
                // Find cluster boundaries for this candidate
                let clusterStart = searchIndex;
                while (clusterStart > 0) {
                    if (getDistance(candidate, locs[clusterStart - 1]) > RADIUS) break;
                    clusterStart--;
                }
                
                let clusterEnd = searchIndex;
                while (clusterEnd < locs.length - 1) {
                    if (getDistance(candidate, locs[clusterEnd + 1]) > RADIUS) break;
                    clusterEnd++;
                }
                
                // Check if stable (30+ minutes)
                const duration = new Date(locs[clusterEnd].time) - new Date(locs[clusterStart].time);
                
                if (duration >= MIN_STABLE_TIME) {
                    return {
                        location: candidate,
                        zoneName: candidate.in_zone ? candidate.zone_name : null,
                        distance: getDistance(current, candidate)
                    };
                }
                
                // Move to before this cluster and continue searching
                searchIndex = clusterStart - 1;
            }
            
            return null;
        }
        
        // Nominatim reverse geocoding + Overpass for nearby POIs (free, no API key needed)
        let nominatimQueue = [];
        let nominatimProcessing = false;
        
        // Search for nearby POIs using Overpass API
        async function searchNearbyPOIs(lat, lng, radiusMeters = 30) {
            const query = `
                [out:json][timeout:5];
                (
                    node["name"](around:${radiusMeters},${lat},${lng});
                    way["name"]["building"](around:${radiusMeters},${lat},${lng});
                    node["amenity"](around:${radiusMeters},${lat},${lng});
                    node["shop"](around:${radiusMeters},${lat},${lng});
                    node["tourism"](around:${radiusMeters},${lat},${lng});
                    node["leisure"](around:${radiusMeters},${lat},${lng});
                );
                out body 1;
            `.trim();
            
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });
                const data = await response.json();
                
                if (data.elements && data.elements.length > 0) {
                    // Find the best result (prefer ones with names and specific types)
                    const scored = data.elements.map(el => {
                        const tags = el.tags || {};
                        let score = 0;
                        if (tags.name) score += 10;
                        if (tags.amenity) score += 5;
                        if (tags.shop) score += 5;
                        if (tags.tourism) score += 4;
                        if (tags.leisure) score += 3;
                        // Exclude generic things like parking, etc.
                        if (tags.amenity === 'parking' || tags.amenity === 'bench') score -= 10;
                        return { el, score, name: tags.name };
                    }).filter(x => x.name && x.score > 0)
                      .sort((a, b) => b.score - a.score);
                    
                    if (scored.length > 0) {
                        return scored[0].name;
                    }
                }
                return null;
            } catch (error) {
                return null;
            }
        }
        
        async function processNominatimQueue() {
            if (nominatimProcessing || nominatimQueue.length === 0) return;
            nominatimProcessing = true;
            
            const { lat, lng, resolve } = nominatimQueue.shift();
            
            try {
                // Run both queries in parallel: Nominatim for address + Overpass for nearby POIs
                const [nominatimResult, nearbyPOI] = await Promise.all([
                    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1&extratags=1&zoom=18`, {
                        headers: { 'User-Agent': 'FindMyHistory/1.0' }
                    }).then(r => r.json()).catch(() => ({})),
                    searchNearbyPOIs(lat, lng, 30)
                ]);
                
                const data = nominatimResult;
                const addr = data.address || {};
                
                // Try to get a meaningful POI/business name from Nominatim
                const nominatimPOI = data.name || 
                               addr.amenity || 
                               addr.shop ||
                               addr.office ||
                               addr.leisure ||
                               addr.tourism ||
                               addr.craft ||
                               addr.healthcare ||
                               addr.club;
                
                // Build street address
                const road = addr.road || addr.street || addr.path || addr.pedestrian;
                const houseNumber = addr.house_number;
                const streetAddr = houseNumber && road ? `${road} ${houseNumber}` : road;
                
                // Build area/city info for context
                const area = addr.suburb || addr.neighbourhood || addr.district || addr.city_district;
                const city = addr.city || addr.town || addr.village || addr.municipality;
                const areaInfo = [area, city].filter(Boolean).join(', ');
                
                // Use nearby POI from Overpass if found, otherwise fall back to Nominatim POI
                const businessName = nearbyPOI || (nominatimPOI && nominatimPOI !== road ? nominatimPOI : null);
                
                let result;
                if (businessName) {
                    // We have a business/POI name - show it with street as secondary
                    result = {
                        primary: businessName,
                        secondary: streetAddr || areaInfo || null,
                        icon: 'üìç'
                    };
                } else if (streetAddr) {
                    // No POI, but we have a street - show it with area as secondary
                    result = {
                        primary: streetAddr,
                        secondary: areaInfo || null,
                        icon: 'üìç'
                    };
                } else if (areaInfo) {
                    // Just area info
                    result = {
                        primary: areaInfo,
                        secondary: null,
                        icon: 'üìç'
                    };
                } else {
                    result = {
                        primary: 'Unknown location',
                        secondary: `${lat.toFixed(4)}, ${lng.toFixed(4)}`,
                        icon: 'üìç'
                    };
                }
                
                resolve(result);
            } catch (error) {
                resolve(null);
            }
            
            nominatimProcessing = false;
            // Rate limit: 1 request per second
            setTimeout(processNominatimQueue, 1100);
        }
        
        function getNominatimPlace(lat, lng) {
            return new Promise(resolve => {
                nominatimQueue.push({ lat, lng, resolve });
                processNominatimQueue();
            });
        }
        
        function getCacheKey(lat, lng) {
            return `${lat.toFixed(3)},${lng.toFixed(3)}`;
        }
        
        function getCachedPlace(lat, lng) {
            try {
                const cache = JSON.parse(localStorage.getItem(PLACE_CACHE_KEY) || '{}');
                const key = getCacheKey(lat, lng);
                const entry = cache[key];
                if (entry && Date.now() - entry.timestamp < PLACE_CACHE_TTL) {
                    return entry.data;
                }
            } catch (e) {}
            return null;
        }
        
        function cachePlace(lat, lng, placeData) {
            try {
                const cache = JSON.parse(localStorage.getItem(PLACE_CACHE_KEY) || '{}');
                const key = getCacheKey(lat, lng);
                cache[key] = { data: placeData, timestamp: Date.now() };
                
                // Limit cache size to ~500 entries
                const keys = Object.keys(cache);
                if (keys.length > 500) {
                    keys.slice(0, keys.length - 500).forEach(k => delete cache[k]);
                }
                
                localStorage.setItem(PLACE_CACHE_KEY, JSON.stringify(cache));
            } catch (e) {}
        }
        
        async function getLocationDisplayName(location) {
            // 1. Check if in known HA zone
            if (location.in_zone && location.zone_name) {
                return {
                    primary: location.zone_name,
                    secondary: null,
                    icon: 'üè†'
                };
            }
            
            // 2. Check cache
            const cached = getCachedPlace(location.latitude, location.longitude);
            if (cached) return cached;
            
            // 3. Try Nominatim
            const place = await getNominatimPlace(location.latitude, location.longitude);
            if (place) {
                cachePlace(location.latitude, location.longitude, place);
                return place;
            }
            
            // 4. Fallback to coordinates
            return {
                primary: 'Unknown location',
                secondary: `${location.latitude.toFixed(4)}, ${location.longitude.toFixed(4)}`,
                icon: 'üìç'
            };
        }
        
        function createPopupContent(loc, idx, placeName = null) {
            const deviceName = loc.device_name || loc.device_id;
            const timestamp = formatTimestamp(loc.time);
            const duration = calculateDuration(locations, idx);
            const durationStr = formatDuration(duration);
            const prevLocation = findPreviousStableLocation(locations, idx);
            
            let locationHtml = '';
            if (placeName) {
                locationHtml = `
                    <div class="popup-section location">
                        <div class="place-name">${placeName.icon} ${placeName.primary}</div>
                        ${placeName.secondary ? `<div class="place-address">${placeName.secondary}</div>` : ''}
                    </div>
                `;
            } else {
                locationHtml = `
                    <div class="popup-section location">
                        <div class="place-name popup-loading">üìç Loading location...</div>
                    </div>
                `;
            }
            
            let originHtml = '';
            if (idx === 0) {
                originHtml = `
                    <div class="popup-section origin">
                        <div class="from-label">‚Üê Start of tracking</div>
                    </div>
                `;
            } else if (prevLocation) {
                const fromName = prevLocation.zoneName || 
                                 `${prevLocation.location.latitude.toFixed(4)}, ${prevLocation.location.longitude.toFixed(4)}`;
                originHtml = `
                    <div class="popup-section origin">
                        <div class="from-label">‚Üê From: ${fromName}</div>
                        <div class="from-distance">${formatDistance(prevLocation.distance)}</div>
                    </div>
                `;
            }
            
            return `
                <div class="location-popup">
                    <div class="popup-header">
                        <div class="device-name">${deviceName}</div>
                    </div>
                    ${locationHtml}
                    <div class="popup-section timing">
                        <div class="timestamp">üïê ${timestamp}</div>
                        <div class="duration">‚è±Ô∏è Here for ${durationStr}</div>
                    </div>
                    ${originHtml}
                </div>
            `;
        }
        
        async function updatePopupWithPlace(popup, loc, idx) {
            const placeName = await getLocationDisplayName(loc);
            popup.setContent(createPopupContent(loc, idx, placeName));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            map = L.map('map').setView([54.9, 23.9], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            
            pathLayer = L.layerGroup().addTo(map);
            allMarkersLayer = L.layerGroup().addTo(map);
            markerLayer = L.layerGroup().addTo(map);
            
            loadDevices();
            
            document.getElementById('time-slider').addEventListener('input', function(e) {
                if (locations.length === 0) return;
                currentIndex = Math.floor((e.target.value / 100) * Math.max(locations.length - 1, 0));
                updateCurrentMarker();
            });
            
            document.getElementById('time-range').addEventListener('change', loadData);
            
            // Restore collapse state
            moreDevicesExpanded = localStorage.getItem('moreDevicesExpanded') === 'true';
        });
        
        function togglePlay() {
            if (locations.length <= 1) return;
            
            isPlaying = !isPlaying;
            document.getElementById('play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                if (currentIndex >= locations.length - 1) currentIndex = 0;
                playInterval = setInterval(() => {
                    currentIndex++;
                    if (currentIndex >= locations.length) {
                        currentIndex = locations.length - 1;
                        togglePlay();
                        return;
                    }
                    document.getElementById('time-slider').value = (currentIndex / (locations.length - 1)) * 100;
                    updateCurrentMarker();
                }, 500);
            } else {
                clearInterval(playInterval);
            }
        }
        
        function toggleMoreDevices() {
            moreDevicesExpanded = !moreDevicesExpanded;
            localStorage.setItem('moreDevicesExpanded', moreDevicesExpanded);
            
            const header = document.getElementById('more-devices-header');
            const content = document.getElementById('more-devices-content');
            
            if (moreDevicesExpanded) {
                header.classList.add('expanded');
                content.classList.add('expanded');
            } else {
                header.classList.remove('expanded');
                content.classList.remove('expanded');
            }
        }
        
        function toggleHeatmap() {
            const enabled = document.getElementById('heatmap-toggle').checked;
            document.getElementById('heat-legend').style.display = enabled ? 'flex' : 'none';
            
            if (enabled) {
                updateHeatmap();
            } else if (heatLayer) {
                map.removeLayer(heatLayer);
                heatLayer = null;
            }
        }
        
        function updateHeatmap() {
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
            
            if (locations.length === 0) return;
            
            // Calculate intensity based on time spent
            // Group nearby points and sum time
            const heatData = [];
            const groups = [];
            const PROXIMITY_THRESHOLD = 0.0005; // ~50 meters
            
            locations.forEach((loc, i) => {
                // Find if there's an existing group nearby
                let foundGroup = null;
                for (const group of groups) {
                    const dist = Math.sqrt(
                        Math.pow(loc.latitude - group.lat, 2) + 
                        Math.pow(loc.longitude - group.lon, 2)
                    );
                    if (dist < PROXIMITY_THRESHOLD) {
                        foundGroup = group;
                        break;
                    }
                }
                
                if (foundGroup) {
                    foundGroup.count++;
                    // Update centroid
                    foundGroup.lat = (foundGroup.lat * (foundGroup.count - 1) + loc.latitude) / foundGroup.count;
                    foundGroup.lon = (foundGroup.lon * (foundGroup.count - 1) + loc.longitude) / foundGroup.count;
                } else {
                    groups.push({ lat: loc.latitude, lon: loc.longitude, count: 1 });
                }
            });
            
            // Normalize and create heat data
            const maxCount = Math.max(...groups.map(g => g.count), 1);
            groups.forEach(g => {
                const intensity = Math.min(g.count / maxCount, 1) * 0.8 + 0.2;
                heatData.push([g.lat, g.lon, intensity]);
            });
            
            heatLayer = L.heatLayer(heatData, {
                radius: 25,
                blur: 15,
                maxZoom: 17,
                max: 1.0,
                gradient: {0.2: 'blue', 0.4: 'cyan', 0.6: 'lime', 0.8: 'yellow', 1: 'red'}
            }).addTo(map);
        }

        async function loadDevices() {
            try {
                const response = await fetch('./api/devices');
                const data = await response.json();
                
                devices = data.devices || [];
                renderDevices();
                
                const firstTracked = devices.find(d => d.is_tracked);
                if (firstTracked) {
                    selectDevice(firstTracked.entity_id);
                }
            } catch (error) {
                showError('Failed to load devices: ' + error.message);
            }
        }
        
        function renderDevices() {
            const trackedRow = document.getElementById('tracked-devices-row');
            const moreSection = document.getElementById('more-devices-section');
            const moreCount = document.getElementById('more-devices-count');
            const moreGrid = document.getElementById('devices-grid');
            const moreHeader = document.getElementById('more-devices-header');
            const moreContent = document.getElementById('more-devices-content');
            
            const tracked = devices.filter(d => d.is_tracked);
            const untracked = devices.filter(d => !d.is_tracked);
            
            // Render tracked devices as pills
            if (tracked.length === 0) {
                trackedRow.innerHTML = '<span class="no-tracked-msg">No devices tracked. Add devices from the list below.</span>';
            } else {
                trackedRow.innerHTML = tracked.map(device => {
                    const isSelected = device.entity_id === selectedDeviceId;
                    const stateClass = device.state === 'home' ? 'home' : 
                                      (device.state === 'not_home' || device.state === 'away') ? 'not_home' : '';
                    const stateText = device.state === 'home' ? 'home' : 
                                     (device.state === 'not_home' || device.state === 'away') ? 'away' : device.state || '?';
                    
                    return `
                        <div class="tracked-pill ${isSelected ? 'selected' : ''}" 
                             onclick="selectDevice('${device.entity_id}')">
                            <span class="device-name">${device.name}</span>
                            <span class="device-state ${stateClass}">${stateText}</span>
                            <button class="remove-btn" 
                                    onclick="event.stopPropagation(); toggleTracking('${device.entity_id}')"
                                    title="Stop tracking">√ó</button>
                        </div>
                    `;
                }).join('');
            }
            
            // Render untracked devices in collapsible section
            if (untracked.length > 0) {
                moreSection.style.display = 'block';
                moreCount.textContent = `${untracked.length} more device${untracked.length !== 1 ? 's' : ''}`;
                
                moreGrid.innerHTML = untracked.map(device => {
                    const stateClass = device.state === 'home' ? 'home' : 
                                      (device.state === 'not_home' || device.state === 'away') ? 'away' : '';
                    
                    return `
                        <div class="device-card">
                            <div class="device-info">
                                <div class="device-name">${device.name}</div>
                                <div class="device-state ${stateClass}">${device.state || 'unknown'}</div>
                            </div>
                            <button class="add-btn" 
                                    onclick="toggleTracking('${device.entity_id}')"
                                    title="Start tracking">+</button>
                        </div>
                    `;
                }).join('');
                
                // Apply saved expand state
                if (moreDevicesExpanded) {
                    moreHeader.classList.add('expanded');
                    moreContent.classList.add('expanded');
                }
            } else {
                moreSection.style.display = 'none';
            }
        }
        
        async function toggleTracking(entityId) {
            try {
                const response = await fetch('./api/devices/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entity_id: entityId })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                const device = devices.find(d => d.entity_id === entityId);
                if (device) {
                    device.is_tracked = result.is_tracked;
                }
                
                renderDevices();
                
                // If we just tracked a device, select it
                if (result.is_tracked) {
                    selectDevice(entityId);
                }
                
            } catch (error) {
                showError('Failed to toggle tracking: ' + error.message);
            }
        }
        
        function selectDevice(entityId) {
            selectedDeviceId = entityId;
            
            const device = devices.find(d => d.entity_id === entityId);
            if (device) {
                document.getElementById('selected-device-name').textContent = device.name;
                document.getElementById('controls-row').style.display = 'flex';
            }
            
            renderDevices();
            loadData();
        }

        function getTimeRange() {
            const range = document.getElementById('time-range').value;
            const now = new Date();
            let start;
            
            switch(range) {
                case '1h': start = new Date(now - 1 * 60 * 60 * 1000); break;
                case '6h': start = new Date(now - 6 * 60 * 60 * 1000); break;
                case '24h': start = new Date(now - 24 * 60 * 60 * 1000); break;
                case '7d': start = new Date(now - 7 * 24 * 60 * 60 * 1000); break;
                case '30d': start = new Date(now - 30 * 24 * 60 * 60 * 1000); break;
                default: start = new Date(now - 24 * 60 * 60 * 1000);
            }
            
            return { start: start.toISOString(), end: now.toISOString() };
        }

        async function loadData() {
            if (!selectedDeviceId) return;
            
            clearError();
            const range = getTimeRange();
            
            try {
                const response = await fetch(
                    `./api/locations?device_id=${encodeURIComponent(selectedDeviceId)}&start=${range.start}&end=${range.end}&limit=10000`
                );
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                locations = data.locations || [];
                
                document.getElementById('point-info').textContent = `(${locations.length} points)`;
                
                if (locations.length === 0) {
                    clearMap();
                    document.getElementById('current-time').textContent = 'No data for selected time range';
                    updateStats();
                    return;
                }
                
                updateStats();
                updatePath();
                updateAllMarkers();
                currentIndex = locations.length - 1;
                document.getElementById('time-slider').value = 100;
                updateCurrentMarker();
                
                // Update heatmap if enabled
                if (document.getElementById('heatmap-toggle').checked) {
                    updateHeatmap();
                }
                
                if (locations.length > 0) {
                    const coords = locations.map(l => [l.latitude, l.longitude]);
                    map.fitBounds(coords, { padding: [50, 50] });
                }
                
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }
        
        function clearMap() {
            pathLayer.clearLayers();
            allMarkersLayer.clearLayers();
            markerLayer.clearLayers();
            if (heatLayer) {
                map.removeLayer(heatLayer);
                heatLayer = null;
            }
        }

        function updateStats() {
            const total = locations.length;
            const known = locations.filter(l => l.in_zone).length;
            const unknown = total - known;
            
            document.getElementById('total-points').textContent = total;
            document.getElementById('known-locations').textContent = known;
            document.getElementById('unknown-locations').textContent = unknown;
        }

        function updatePath() {
            pathLayer.clearLayers();
            
            if (locations.length < 2) return;
            
            const coords = locations.map(l => [l.latitude, l.longitude]);
            L.polyline(coords, {
                color: '#0d6efd',
                weight: 3,
                opacity: 0.7
            }).addTo(pathLayer);
        }

        function updateAllMarkers() {
            allMarkersLayer.clearLayers();
            
            locations.forEach((loc, index) => {
                const color = loc.in_zone ? '#198754' : '#dc3545';
                const size = 8;
                
                const icon = L.divIcon({
                    className: 'small-marker',
                    html: `<div style="background:${color}; width:${size}px; height:${size}px; border-radius:50%; border:1px solid white; opacity:0.7;"></div>`,
                    iconSize: [size, size],
                    iconAnchor: [size/2, size/2]
                });
                
                const marker = L.marker([loc.latitude, loc.longitude], { icon })
                    .addTo(allMarkersLayer);
                
                // Create initial popup with loading state
                const popup = L.popup().setContent(createPopupContent(loc, index, null));
                marker.bindPopup(popup);
                
                // Load place name when popup opens
                marker.on('popupopen', () => {
                    updatePopupWithPlace(popup, loc, index);
                });
                
                marker.on('click', () => {
                    currentIndex = index;
                    document.getElementById('time-slider').value = (index / Math.max(locations.length - 1, 1)) * 100;
                    updateCurrentMarker();
                });
            });
        }
        
        function updateCurrentMarker() {
            markerLayer.clearLayers();
            
            if (locations.length === 0) return;
            
            const loc = locations[currentIndex];
            const idx = currentIndex;
            const color = loc.in_zone ? '#198754' : '#dc3545';
            
            const icon = L.divIcon({
                className: 'current-marker',
                html: `<div style="background:${color}; width:24px; height:24px; border-radius:50%; border:4px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.5);"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            
            const marker = L.marker([loc.latitude, loc.longitude], { icon })
                .addTo(markerLayer);
            
            // Create popup with initial loading state
            const popup = L.popup({ maxWidth: 280 }).setContent(createPopupContent(loc, idx, null));
            marker.bindPopup(popup).openPopup();
            
            // Load place name asynchronously
            updatePopupWithPlace(popup, loc, idx);
            
            // Update time slider text
            const timeStr = formatTimestamp(loc.time);
            const duration = calculateDuration(locations, idx);
            const durationStr = formatDuration(duration);
            const zoneStr = loc.in_zone ? loc.zone_name : 'Unknown';
            const pointNum = `[${currentIndex + 1}/${locations.length}]`;
            document.getElementById('current-time').textContent = `${pointNum} ${timeStr} - ${zoneStr} (${durationStr})`;
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
    </script>
