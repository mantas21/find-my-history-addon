<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Location History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1c1c1c;
            color: #e1e1e1;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1::before {
            content: "üìç";
        }
        h2 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #888;
            font-weight: normal;
        }
        
        /* Device Cards Grid */
        .devices-section {
            margin-bottom: 25px;
        }
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        .device-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .device-card:hover {
            background: #3a3a3a;
        }
        .device-card.tracked {
            border-color: #198754;
            background: #1e3a2f;
        }
        .device-card.selected {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
        }
        .device-info {
            flex: 1;
            min-width: 0;
        }
        .device-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .device-state {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }
        .device-state.home { color: #198754; }
        .device-state.away { color: #ffc107; }
        .device-state.not_home { color: #ffc107; }
        
        .track-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: 10px;
        }
        .track-btn.add {
            background: #2d5a3d;
            color: #4ade80;
        }
        .track-btn.add:hover {
            background: #198754;
            color: white;
        }
        .track-btn.remove {
            background: #5a2d2d;
            color: #f87171;
        }
        .track-btn.remove:hover {
            background: #dc3545;
            color: white;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        select, button {
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e1e1e1;
            font-size: 14px;
            cursor: pointer;
        }
        select:hover, button:hover {
            background: #3a3a3a;
        }
        button.primary {
            background: #0d6efd;
            border-color: #0d6efd;
        }
        button.primary:hover {
            background: #0b5ed7;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
        .stat-card.warning .stat-value { color: #ffc107; }
        .stat-card.danger .stat-value { color: #dc3545; }
        .stat-card.success .stat-value { color: #198754; }
        
        /* Map */
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* Error/Loading */
        .loading { text-align: center; padding: 50px; color: #888; }
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-message {
            background: #2a4a6a;
            color: #a8d4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Time Slider */
        .time-slider-container {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        .time-slider-container label {
            display: block;
            margin-bottom: 10px;
            color: #888;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #444;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #0d6efd;
            border-radius: 50%;
            cursor: pointer;
        }
        #current-time {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        /* Legend */
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .legend-dot.known { background: #198754; }
        .legend-dot.unknown { background: #dc3545; }
        
        /* Selected device indicator */
        .selected-device-info {
            background: #2a4a6a;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .selected-device-info .label { color: #888; }
        .selected-device-info .name { font-weight: 600; color: #a8d4ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find My Location History</h1>
        
        <!-- Devices Section -->
        <div class="devices-section">
            <h2>Devices <span id="device-count"></span></h2>
            <div class="devices-grid" id="devices-grid">
                <div class="loading">Loading devices...</div>
            </div>
        </div>

        <div id="error-container"></div>
        
        <!-- Selected Device Info -->
        <div class="selected-device-info" id="selected-device-info" style="display: none;">
            <span class="label">Viewing:</span>
            <span class="name" id="selected-device-name">-</span>
            <select id="time-range" style="margin-left: auto;">
                <option value="1h">Last 1 hour</option>
                <option value="6h">Last 6 hours</option>
                <option value="24h" selected>Last 24 hours</option>
                <option value="7d">Last 7 days</option>
                <option value="30d">Last 30 days</option>
            </select>
            <button class="primary" onclick="loadData()">Refresh</button>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-points">-</div>
                <div class="stat-label">Total Points</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="known-locations">-</div>
                <div class="stat-label">Known Locations</div>
            </div>
            <div class="stat-card danger">
                <div class="stat-value" id="unknown-locations">-</div>
                <div class="stat-label">Unknown Locations</div>
            </div>
        </div>

        <div id="map"></div>

        <div class="time-slider-container">
            <label>Time Navigation <span id="point-info">(0 points)</span></label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="play-btn" onclick="togglePlay()" style="width: 50px;">‚ñ∂</button>
                <input type="range" id="time-slider" min="0" max="100" value="100" style="flex: 1;">
            </div>
            <div id="current-time">Click a tracked device to view location history</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot known"></div>
                <span>Known Zone</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot unknown"></div>
                <span>Unknown Location</span>
            </div>
        </div>
    </div>

    <script>
        let map;
        let pathLayer;
        let markerLayer;
        let allMarkersLayer;
        let locations = [];
        let devices = [];
        let selectedDeviceId = null;
        let currentIndex = 0;
        let isPlaying = false;
        let playInterval = null;

        // Initialize map
        document.addEventListener('DOMContentLoaded', function() {
            map = L.map('map').setView([54.9, 23.9], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
            
            pathLayer = L.layerGroup().addTo(map);
            allMarkersLayer = L.layerGroup().addTo(map);
            markerLayer = L.layerGroup().addTo(map);
            
            loadDevices();
            
            // Time slider
            document.getElementById('time-slider').addEventListener('input', function(e) {
                if (locations.length === 0) return;
                currentIndex = Math.floor((e.target.value / 100) * Math.max(locations.length - 1, 0));
                updateCurrentMarker();
            });
            
            // Time range change
            document.getElementById('time-range').addEventListener('change', loadData);
        });
        
        function togglePlay() {
            if (locations.length <= 1) return;
            
            isPlaying = !isPlaying;
            document.getElementById('play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                if (currentIndex >= locations.length - 1) currentIndex = 0;
                playInterval = setInterval(() => {
                    currentIndex++;
                    if (currentIndex >= locations.length) {
                        currentIndex = locations.length - 1;
                        togglePlay();
                        return;
                    }
                    document.getElementById('time-slider').value = (currentIndex / (locations.length - 1)) * 100;
                    updateCurrentMarker();
                }, 500);
            } else {
                clearInterval(playInterval);
            }
        }

        async function loadDevices() {
            try {
                const response = await fetch('./api/devices');
                const data = await response.json();
                
                devices = data.devices || [];
                renderDevices();
                
                // Auto-select first tracked device
                const firstTracked = devices.find(d => d.is_tracked);
                if (firstTracked) {
                    selectDevice(firstTracked.entity_id);
                }
                
            } catch (error) {
                showError('Failed to load devices: ' + error.message);
            }
        }
        
        function renderDevices() {
            const grid = document.getElementById('devices-grid');
            const countSpan = document.getElementById('device-count');
            
            const trackedCount = devices.filter(d => d.is_tracked).length;
            countSpan.textContent = `(${trackedCount} tracked of ${devices.length})`;
            
            if (devices.length === 0) {
                grid.innerHTML = '<div class="info-message">No device_tracker entities found in Home Assistant</div>';
                return;
            }
            
            grid.innerHTML = devices.map(device => {
                const isTracked = device.is_tracked;
                const isSelected = device.entity_id === selectedDeviceId;
                const stateClass = device.state === 'home' ? 'home' : (device.state === 'not_home' || device.state === 'away') ? 'away' : '';
                
                return `
                    <div class="device-card ${isTracked ? 'tracked' : ''} ${isSelected ? 'selected' : ''}" 
                         onclick="selectDevice('${device.entity_id}')"
                         data-entity-id="${device.entity_id}">
                        <div class="device-info">
                            <div class="device-name">${device.name}</div>
                            <div class="device-state ${stateClass}">${device.state || 'unknown'}</div>
                        </div>
                        <button class="track-btn ${isTracked ? 'remove' : 'add'}" 
                                onclick="event.stopPropagation(); toggleTracking('${device.entity_id}')"
                                title="${isTracked ? 'Stop tracking' : 'Start tracking'}">
                            ${isTracked ? '‚àí' : '+'}
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        async function toggleTracking(entityId) {
            try {
                const response = await fetch('./api/devices/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entity_id: entityId })
                });
                
                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                // Update local state
                const device = devices.find(d => d.entity_id === entityId);
                if (device) {
                    device.is_tracked = result.is_tracked;
                }
                
                renderDevices();
                
            } catch (error) {
                showError('Failed to toggle tracking: ' + error.message);
            }
        }
        
        function selectDevice(entityId) {
            selectedDeviceId = entityId;
            
            const device = devices.find(d => d.entity_id === entityId);
            if (device) {
                document.getElementById('selected-device-name').textContent = device.name;
                document.getElementById('selected-device-info').style.display = 'flex';
            }
            
            renderDevices();
            loadData();
        }

        function getTimeRange() {
            const range = document.getElementById('time-range').value;
            const now = new Date();
            let start;
            
            switch(range) {
                case '1h': start = new Date(now - 1 * 60 * 60 * 1000); break;
                case '6h': start = new Date(now - 6 * 60 * 60 * 1000); break;
                case '24h': start = new Date(now - 24 * 60 * 60 * 1000); break;
                case '7d': start = new Date(now - 7 * 24 * 60 * 60 * 1000); break;
                case '30d': start = new Date(now - 30 * 24 * 60 * 60 * 1000); break;
                default: start = new Date(now - 24 * 60 * 60 * 1000);
            }
            
            return { start: start.toISOString(), end: now.toISOString() };
        }

        async function loadData() {
            if (!selectedDeviceId) {
                return;
            }
            
            clearError();
            const range = getTimeRange();
            
            try {
                const response = await fetch(
                    `./api/locations?device_id=${encodeURIComponent(selectedDeviceId)}&start=${range.start}&end=${range.end}&limit=10000`
                );
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                locations = data.locations || [];
                
                document.getElementById('point-info').textContent = `(${locations.length} points)`;
                
                if (locations.length === 0) {
                    clearMap();
                    document.getElementById('current-time').textContent = 'No location data for selected time range';
                    updateStats();
                    return;
                }
                
                updateStats();
                updatePath();
                updateAllMarkers();
                currentIndex = locations.length - 1;
                document.getElementById('time-slider').value = 100;
                updateCurrentMarker();
                
                if (locations.length > 0) {
                    const coords = locations.map(l => [l.latitude, l.longitude]);
                    map.fitBounds(coords, { padding: [50, 50] });
                }
                
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }
        
        function clearMap() {
            pathLayer.clearLayers();
            allMarkersLayer.clearLayers();
            markerLayer.clearLayers();
        }

        function updateStats() {
            const total = locations.length;
            const known = locations.filter(l => l.in_zone).length;
            const unknown = total - known;
            
            document.getElementById('total-points').textContent = total;
            document.getElementById('known-locations').textContent = known;
            document.getElementById('unknown-locations').textContent = unknown;
        }

        function updatePath() {
            pathLayer.clearLayers();
            
            if (locations.length < 2) return;
            
            const coords = locations.map(l => [l.latitude, l.longitude]);
            L.polyline(coords, {
                color: '#0d6efd',
                weight: 3,
                opacity: 0.7
            }).addTo(pathLayer);
        }

        function updateAllMarkers() {
            allMarkersLayer.clearLayers();
            
            locations.forEach((loc, index) => {
                const color = loc.in_zone ? '#198754' : '#dc3545';
                const size = 8;
                
                const icon = L.divIcon({
                    className: 'small-marker',
                    html: `<div style="background:${color}; width:${size}px; height:${size}px; border-radius:50%; border:1px solid white; opacity:0.7;"></div>`,
                    iconSize: [size, size],
                    iconAnchor: [size/2, size/2]
                });
                
                L.marker([loc.latitude, loc.longitude], { icon })
                    .addTo(allMarkersLayer)
                    .bindPopup(`
                        <strong>${loc.device_name || loc.device_id}</strong><br>
                        Time: ${new Date(loc.time).toLocaleString()}<br>
                        Zone: ${loc.in_zone ? loc.zone_name : 'Unknown'}<br>
                        Coords: ${loc.latitude.toFixed(5)}, ${loc.longitude.toFixed(5)}
                    `)
                    .on('click', () => {
                        currentIndex = index;
                        document.getElementById('time-slider').value = (index / Math.max(locations.length - 1, 1)) * 100;
                        updateCurrentMarker();
                    });
            });
        }
        
        function updateCurrentMarker() {
            markerLayer.clearLayers();
            
            if (locations.length === 0) return;
            
            const loc = locations[currentIndex];
            const color = loc.in_zone ? '#198754' : '#dc3545';
            
            const icon = L.divIcon({
                className: 'current-marker',
                html: `<div style="background:${color}; width:24px; height:24px; border-radius:50%; border:4px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.5);"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
            
            L.marker([loc.latitude, loc.longitude], { icon })
                .addTo(markerLayer)
                .bindPopup(`
                    <strong>${loc.device_name || loc.device_id}</strong><br>
                    Time: ${new Date(loc.time).toLocaleString()}<br>
                    Zone: ${loc.in_zone ? loc.zone_name : 'Unknown'}<br>
                    Coords: ${loc.latitude.toFixed(5)}, ${loc.longitude.toFixed(5)}
                `)
                .openPopup();
            
            const timeStr = new Date(loc.time).toLocaleString();
            const zoneStr = loc.in_zone ? loc.zone_name : 'Unknown Location';
            const pointNum = `[${currentIndex + 1}/${locations.length}]`;
            document.getElementById('current-time').textContent = `${pointNum} ${timeStr} - ${zoneStr}`;
        }

        function showError(message) {
            document.getElementById('error-container').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
    </script>
</body>
</html>
